  local_text: 子类型
- section: sec_text_box
  text: Text Box
  rules:
  - rule: rule_text_box_definition
    text: The {term:text box} is the central area on a card containing any abilities the card has. Abilities usually only apply when the card they appear on is active. {ref:Rule_ability_active_inactive_source_card} details exceptions.
    local_text: '{term:文本框}是一张卡牌上的中心区域，其中包含这张卡牌所具有的所有能力。通常，只有当卡牌处于活动状态时，卡牌上的能力才能生效。{ref:Rule_ability_active_inactive_source_card}中详细描述了这项规则的例外情况。'
  - rule: rule_flavor_text
    text: Many cards have italicised text written after their game text. This is {term:flavor text}, and has no effect on the game or the function of the card, nor can other abilities reference or interact with it.
    local_text: 许多卡牌在其游戏文本之后写有一段斜体文字。这些文字是{term:背景叙述}，对游戏的进行或卡牌的作用没有影响，其它能力也不能引用这些文字或与之交互。
  - rule: rule_reminder_text
    text: Some cards have italicised text in parentheses. This is {term:reminder text}, and has no effect on the game or the function of the card, nor can other abilities reference or interact with it directly. Reminder text simply summarizes a rule that may apply to that card text.
    local_text: 一些卡牌具有位于括号中的斜体文字。这些文字是{term:提示文本}，对游戏的进行或卡牌的作用没有影响，其它能力也不能引用这些文字或直接与之交互。提示文本会简要地概述可能适用于该卡牌文本的一项规则。
  local_text: 文本框
local_text: 卡牌的各个部分
