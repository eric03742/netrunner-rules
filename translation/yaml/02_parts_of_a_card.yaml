chapter: chpt_parts_of_a_card
text: 卡牌的各个部分
sections:
- section: sec_card_name
  text: 名称
  rules:
  - rule: rule_card_name_definition
    text: 卡牌的{term:名称}是一张卡牌的标识符，也被称作卡牌的标题。对于特性、议案、防火墙、事务、事件和资源，名称写在卡牌的顶部；对于资产、升级、硬件和程序，名称有时也写在卡图的正下方。
  - subsection: rule_identity_subtitles
    text: 特性在主标题行的正下方还写有副标题，其全名是其主标题和副标题的组合。
    rules:
    - rule: rule_identity_pronouns
      text: 潜袭者特性的副标题旁可能写有该特性所代表的角色的代词。代词不会影响游戏玩法。
  - rule: rule_self_reference
    text: 当一张卡牌提到其名称时，这指代的是其自身。参见{ref:sec_old_self_reference_rules}。
  - rule: rule_copies_of
    text: 当一张卡牌提到某个特定名称的“相同卡牌”时，这指的是任意具有该名称的卡牌。
  - rule: rule_act_on_different_names
    text: 如果一名玩家被要求选择或搜寻“名称不同的”卡牌，则所选择或搜寻到的每张卡牌的英文名称都必须与其他所有所选择或搜寻到的卡牌都不相同。另请参见{ref:sec_searching_cards}。
- section: sec_unique_symbol
  text: 独有符号
  rules:
  - rule: rule_unique_symbol
    text: 一些卡牌是{term:独有}的，这些卡牌会在其名称前使用独有符号（◆）标明这一点。参见{ref:rule_uniqueness}。
- section: sec_printed_cost
  text: 打出费用、安装费用与激活费用
  rules:
  - rule: rule_printed_cost_definition
    text: 对于大多数类型的卡牌，其打出、安装或激活费用是位于其左上角的数字。打出和安装费用会显示在一个较大的圆形图标当中，激活费用则显示在一个较小的八角形图标当中。
  - rule: rule_paying_printed_costs
    text: 卡牌上的打出、安装和激活费用都是以信用点支付。有关如何打出、安装和激活卡牌的详细描述参见{ref:Chpt_card_manipulation}。
  - rule: rule_card_types_with_play_costs
    text: 事件与事务具有打出费用。
  - subsection: rule_card_types_with_install_costs
    text: 硬件、程序与资源具有安装费用。
    rules:
    - rule: rule_ice_have_install_costs_too
      text: 防火墙也具有安装费用，但其安装费用并不出现在卡牌上。防火墙的安装费用由其它已安装的防火墙的布局所确定，并不是其固有属性。参见{ref:rule_install_cost}。
  - rule: rule_card_types_with_rez_costs
    text: 资产、防火墙与升级具有激活费用。
- section: sec_adv_req
  text: 推进需求
  rules:
  - rule: rule_adv_requirement_location
    text: 推进需求只会出现在议案上，是一个位于卡牌右上角、显示在一个小圆圈里的数字。
  - rule: rule_adv_requirement_citation
    text: '{ref:Sec_score_scoring_steal}详细描述了如何将议案计分以及推进需求的作用。'
- section: sec_agenda_points
  text: 议案分数
  rules:
  - rule: rule_agenda_points_location
    text: 议案分数只出现在议案上，是一个位于卡牌中部偏左的数字，其背景是一个描绘了三根支柱的图案。
  - rule: rule_agenda_points_citation
    text: 玩家分数区中的议案分数会帮助该玩家赢得游戏。参见{ref:sec_ending_the_game}。
- section: sec_trash_cost
  text: 销毁费用
  rules:
  - rule: rule_trash_cost_location
    text: 资产、升级、以及一些防火墙与事务具有销毁费用。销毁费用是一个位于卡牌右下角、显示在[trash]符号中的数字。
  - rule: rule_trash_cost_citation
    text: '{ref:Rule_basic_trash_ability}详细描述了潜袭者如何通过支付其读取的卡牌的销毁费用从而将该卡牌销毁。'
- section: sec_strength
  text: 强度
  rules:
  - rule: rule_strength_location
    text: 强度是出现在防火墙与{subtype:破解器}程序上的数字。强度位于卡牌的左下方，显示在一个较大的半圆中。
  - rule: rule_strength_dash
    text: 非{subtype:破解器}程序在其左下角会显示一个破折号（[dash]）而不是强度值。
  - rule: rule_strength_citation
    text: '{ref:Subsec_icebreakers}讨论了防火墙强度与{subtype:破解器}强度之间的交互。'
- section: sec_memory_cost
  text: 内存费用
  rules:
  - rule: rule_memory_cost_location
    text: 内存费用是只会出现在程序上的数字。内存费用位于安装费用的右侧，显示在一个[MU]符号当中。
  - rule: rule_memory_cost_citation
    text: '{ref:Sec_memory}讨论了有关内存的话题，{ref:rule_program_memory_cost}详细描述了程序如何根据其内存费用与潜袭者的内存上限进行交互。'
- section: sec_base_link
  text: 基础中转
  rules:
  - rule: rule_base_link_location
    text: 基础中转是位于潜袭者特性卡牌左上角、[link]符号旁的数字。
  - rule: rule_base_link_citation
    text: 潜袭者的基础中转会影响其中转值。{ref:Sec_link}定义了潜袭者中转值的计算方式，{ref:sec_traces}阐述了中转值如何用于对抗追踪尝试。
- section: sec_memory_limit
  text: 初始内存上限
  rules:
  - rule: rule_memory_limit_location
    text: 初始内存上限是位于潜袭者特性卡牌左上角附近的数字，显示在[MU]符号中。
  - rule: rule_memory_limit_citation
    text: 潜袭者的内存上限会与其已安装的程序的内存费用的总和进行比较。内存上限的数值是将所有生效的修改效果应用于潜袭者的初始内存上限后得出的结果。参见{ref:sec_memory}。
- section: sec_min_deck_size
  text: 牌组张数下限
  rules:
  - rule: rule_min_deck_size_location
    text: 牌组张数下限是位于公司特性左下方或潜袭者特性右下方的两个小方框中靠上排的数字。
  - rule: rule_min_deck_size_citation
    text: '{ref:Sec_deck_construction}详细描述了构筑牌组的规则，包括需要遵循的与牌组所携带的特性的牌组张数下限相关的需求。'
- section: sec_inf_limit
  text: 影响力上限
  rules:
  - rule: rule_inf_limit_location
    text: 影响力上限是位于公司特性左下方与潜袭者特性右下方的两个小方框中靠下排的数字。
  - rule: rule_inf_limit_citation
    text: '{ref:Sec_deck_construction}详细描述了构筑牌组的规则，其中包括牌组中其他派系卡牌需要遵循的与牌组携带的特性的影响力上限有关的需求。'
- section: sec_faction
  text: 派系归属
  rules:
  - subsection: rule_faction_list
    text: 卡牌被划分为十个派系：四个公司派系，三个潜袭者派系和三个潜袭者迷你派系。派系和影响力会限制牌组构筑的选项，使得每个派系都能拥有与其它派系互不相同的游戏方式。
    rules:
    - rule: rule_corp_faction_list
      text: 公司派系为哈斯生化、人间会社、网际传媒与威兰财团。
    - rule: rule_runner_major_faction_list
      text: 潜袭者的主派系为反叛者、逆法者与塑造者。
    - rule: rule_runner_minifaction_list
      text: 潜袭者的迷你派系为亚当、尖峰与桑妮·勒博。
  - rule: rule_faction_identification
    text: 一张卡牌的派系可以根据其背景颜色或其角上的派系图标来确定。派系图标也会作为水印出现在文本框底层。如果一张卡牌的背景为白色且没有图标，则该卡牌是中立的。
  - rule: rule_faction_citation
    text: 每个特性都会关联一个派系。{ref:Sec_deck_construction}详细描述了派系如何影响牌组构筑。
- section: sec_inf_cost
  text: 影响力费用
  rules:
  - rule: rule_inf_cost_location
    text: 卡牌的影响力费用又称影响力值，由大多数卡牌下方一个带有5个圆形槽位的长条来表示。影响力费用等于被蓝色圆形填满的槽位的数量，范围从0到5。
  - rule: rule_inf_cost_absent
    text: 一些卡牌不能被其它派系使用，因此没有影响力值。“没有影响力值”不等同于”0点影响力值“。这些卡牌上没有影响力条。
  - rule: rule_alliance
    text: 一些公司卡牌具有子类型{subtype:联盟}以及定义对其影响力费用进行调整的文本。对一张{subtype:联盟}卡牌的影响力费用进行调整的能力只会在判定已经完成构筑的牌组的合法性时适用，在游戏过程中没有任何效果。这类能力通过参考牌组中包含的其它卡牌决定其所在的卡牌对牌组的影响力上限应当采用其印刷影响力费用还是0。
  - rule: rule_inf_cost_citation
    text: '{ref:Sec_deck_construction}详细描述了卡牌的影响力费用（或卡牌不含影响力费用）如何影响牌组构筑。'
- section: sec_card_type
  text: 卡牌类型
  rules:
  - rule: rule_type_line_location
    text: 对于非防火墙卡牌，卡牌类型是位于卡牌中部、文本框上方的一行文字。对于防火墙，卡牌类型位于文本框左侧，与其它文本相比旋转90°。
  - rule: rule_card_type_list
    text: 每张卡牌都有一个卡牌类型，可以是特性、议案、资产、防火墙、事务、升级、事件、硬件、程序或资源。卡牌类型以粗体写在类型行的起始位置。
  - rule: rule_card_type_while_inactive
    text: 一张卡牌即使是闲置的也被视作具有印刷在该卡牌上的类型，但已安装且牌面朝下的潜袭者卡牌除外。参见{ref:sec_facedown_runner_cards}。
  - rule: rule_card_type_conversion_citation
    text: 能力可以将一张卡牌从其印刷类型变为一个议案。参见{ref:rule_add_card_to_score_area}。
  - rule: rule_card_type_counters
    text: 指示物不会具有卡牌类型。
- section: sec_subtypes
  text: 子类型
  rules:
  - subsection: rule_subtypes
    text: 卡牌可以具有一个或多个子类型，这些子类型会写在其主类型之后。卡牌的子类型是对该卡牌的描述，可以被卡牌能力引用。共享同一个子类型的卡牌通常也会共有同一个独特的属性或能力。
    rules:
    - rule: rule_subtype_special_rules
      text: 子类型{subtype:区域}、{subtype:控制台}与{subtype:破解器}具有特殊规则，分别在{ref:subsec_regions,subsec_consoles,subsec_icebreakers}中详述。其它子类型本身没有规则上的含义。
  - rule: rule_subtype_bold
    text: 在卡牌文本中，子类型在被引用时总是以粗体文字显示。如果某个子类型词语或短语出现在卡牌文本中但没有以粗体显示，则该词语或短语并不表示对该子类型的引用。
  - rule: rule_lack_of_subtype
    text: 一些能力会通过排除某个子类型来引用卡牌，例如“非{subtype:病毒}”。这些能力只能影响不具有所指定子类型的卡牌，无论该卡牌具有其他何种子类型。
  - rule: rule_subtypes_active
    text: 一张卡牌在任何时候都具有其全部子类型，包括处于闲置状态时，但已安装且牌面朝下的潜袭者卡牌除外。参见{ref:sec_facedown_runner_cards}。
  - rule: rule_add_remove_subtypes
    text: 能力可以添加或移除子类型。对于每个子类型，卡牌拥有、获得和失去该子类型的次数都会累积，但其结果只有两种情况：如果一个子类型的实例总数超过其被移除的次数，则卡牌具有该子类型，否则就没有。
    examples:
    - text: 示例：潜袭者对有1枚推进指示物的{card:狼人}打出{card:校正}。{card:狼人}具有两个{subtype:警报}子类型的实例——一个是其印刷子类型，另一个来自于{card:校正}——并由于其自身能力失去其中一个{subtype:警报}的实例。最终结果这张卡牌仍然是一个{subtype:警报}。
  - rule: rule_choose_valid_subtype
    text: 如果一个效果要求玩家选择一个子类型，则该玩家所选择的子类型必须是已被印刷在至少在一张卡牌上的子类型。如果玩家需要选择一个属于某个特定卡牌类型的子类型，则其必须选择一个已被印刷在至少一张具有该类型的卡牌上的子类型。
  - subsection: rule_subtypes_list
    text: 以下是全部子类型的列表。
    rules:
    - rule: rule_identity_subtypes
      text: 特性子类型包括：生化人、克隆体、公司、半机械人、数字体、部门、转基因人、巨型公司、原生人、警局、隐匿、子公司、未证实。
    - rule: rule_agenda_subtypes
      text: 议案子类型包括：伏击、刺杀、扩张、可消耗、原创、次级、灵能、公开、研究、防卫、复感电影、根源。
    - rule: rule_asset_subtypes
      text: 资产子类型包括：学术、广告、联盟、伏击、豆茎、生化人、节目、人物、克隆体、公司、深网、执法者、主管、设施、政府、敌对、非法、工业、政治、灵能、区域、研究、豪华、低劣、交易。
    - rule: rule_ice_subtypes
      text: 防火墙子类型包括：杀伤、广告、伏击、屏障、生化人、门禁、深网、偏导器、毁灭者、可消耗、圣杯、和声、非法、变形、神秘、次级、观察者、灵能、警报、追踪者、陷阱。
    - rule: rule_operation_subtypes
      text: 事务子类型包括：联盟、黑色行动、状态、局势、双重、灰色行动、非法、封锁、命令、灵能、报复、终止、交易、三重。
    - rule: rule_upgrade_subtypes
      text: 升级子类型包括：学术、广告、联盟、伏击、豆茎、生化人、人物、克隆体、执法者、主管、可消耗、设施、敌对、场外、黑社会、灵能、区域、豪华、低劣、安全协议、管理员、异类。
    - rule: rule_event_subtypes
      text: 事件子类型包括：状态、局势、双重、工作、改造、黑社会、优先、潜袭、破坏、隐匿、终止。
    - rule: rule_hardware_subtypes
      text: 硬件子类型包括：芯片、同伴、控制台、消费级、义体、装备、中转器、改造、隐匿、载具、武器。
    - rule: rule_program_subtypes
      text: 程序子类型包括：智能模块、西洋棋、云、后台、解码模块、深网、提婆、分解模块、破解器、断路模块、隐匿、木马、病毒、武器。
    - rule: rule_resource_subtypes
      text: 资源子类型包括：部落、克隆体、同伴、人脉、指令、基因、政府、工作、中转器、场所、远程、豪华、破坏、低劣、根源、隐匿、虚拟。
- section: sec_text_box
  text: 文本框
  rules:
  - rule: rule_text_box_definition
    text: '{term:文本框}是一张卡牌上的中心区域，其中包含这张卡牌所具有的所有能力。通常，只有当卡牌处于活动状态时，卡牌上的能力才能生效。{ref:Rule_ability_active_inactive_source_card}中详细描述了这项规则的例外情况。'
  - rule: rule_flavor_text
    text: 许多卡牌在其游戏文本之后写有一段斜体文字。这些文字是{term:背景叙述}，对游戏的进行或卡牌的作用没有影响，其它能力也不能引用这些文字或与之交互。
  - rule: rule_reminder_text
    text: 一些卡牌具有位于括号中的斜体文字。这些文字是{term:提示文本}，对游戏的进行或卡牌的作用没有影响，其它能力也不能引用这些文字或直接与之交互。提示文本会简要地概述可能适用于该卡牌文本的一项规则。
