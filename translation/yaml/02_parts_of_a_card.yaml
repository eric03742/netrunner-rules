chapter: chpt_parts_of_a_card
text: Parts of a Card
sections:
- section: sec_card_name
  text: Name
  rules:
  - rule: rule_card_name_definition
    text: The identifier of a card is its {term:name}, alternatively referred to as its title. It is written along the top of the card for identities, agendas, ice, operations, events, and resources, or immediately below the art box in the case of assets, upgrades, hardware, and programs.
    local_text: 卡牌的{term:名称}是一张卡牌的标识符，也被称作卡牌的标题。对于特性、议案、防火墙、事务、事件和资源，名称写在卡牌的顶部；对于资产、升级、硬件和程序，名称有时也写在卡图的正下方。
  - subsection: rule_identity_subtitles
    text: Identities have a subtitle written immediately below the main title line. Their full name is the combination of their main title and subtitle.
    rules:
    - rule: rule_identity_pronouns
      text: Runner identities may have the pronouns of the character represented by that identity written next to the subtitle. Pronouns do not affect gameplay.
      local_text: 潜袭者特性的副标题旁可能写有该特性所代表的角色的代词。代词不会影响游戏玩法。
    local_text: 特性在主标题行的正下方还写有副标题，其全名是其主标题和副标题的组合。
  - rule: rule_self_reference
    text: When a card refers to its own name, it is a self-reference. See {ref:sec_old_self_reference_rules}.
    local_text: 当一张卡牌提到其名称时，这指代的是其自身。参见{ref:sec_old_self_reference_rules}。
  - rule: rule_copies_of
    text: When a card refers to "copies of" cards with a particular name, it refers to any card with that name.
    local_text: 当一张卡牌提到某个特定名称的“相同卡牌”时，这指的是任意具有该名称的卡牌。
  - rule: rule_act_on_different_names
    text: If a player is directed to choose or search for cards "with different names", each card chosen or found by the search must have a different English name from every other card chosen or found. See also {ref:sec_searching_cards}.
    local_text: 如果一名玩家被要求选择或搜寻“名称不同的”卡牌，则所选择或搜寻到的每张卡牌的英文名称都必须与其他所有所选择或搜寻到的卡牌都不相同。另请参见{ref:sec_searching_cards}。
  local_text: 名称
- section: sec_unique_symbol
  text: Unique Symbol
  rules:
  - rule: rule_unique_symbol
    text: Some cards are {term:unique}, and have a unique symbol (◆) before their name to designate this. See {ref:rule_uniqueness}.
    local_text: 一些卡牌是{term:独有}的，这些卡牌会在其名称前使用独有符号（◆）标明这一点。参见{ref:rule_uniqueness}。
  local_text: 独有符号
- section: sec_printed_cost
  text: Play Cost, Install Cost, or Rez Cost
  rules:
  - rule: rule_printed_cost_definition
    text: The play, install, or rez cost of a card is a number that appears in the top-left corner of most card types. Play and install costs appear within a large circular icon, while rez costs appear within a small octagonal icon.
    local_text: 对于大多数类型的卡牌，其打出、安装或激活费用是位于其左上角的数字。打出和安装费用会显示在一个较大的圆形图标当中，激活费用则显示在一个较小的八角形图标当中。
  - rule: rule_paying_printed_costs
    text: Play, install, and rez costs on cards are all paid in credits. {ref:Chpt_card_manipulation} details how cards are played, installed, and rezzed.
    local_text: 卡牌上的打出、安装和激活费用都是以信用点支付。有关如何打出、安装和激活卡牌的详细描述参见{ref:Chpt_card_manipulation}。
  - rule: rule_card_types_with_play_costs
    text: Events and operations have a play cost.
    local_text: 事件与事务具有打出费用。
  - subsection: rule_card_types_with_install_costs
    text: Hardware, programs, and resources have an install cost.
    rules:
    - rule: rule_ice_have_install_costs_too
      text: Ice also has an install cost, but it does not appear on the card. The install cost of ice is determined by the configuration of other installed ice rather than being intrinsic to the card. See {ref:rule_install_cost}.
      local_text: 防火墙也具有安装费用，但其安装费用并不出现在卡牌上。防火墙的安装费用由其它已安装的防火墙的布局所确定，并不是其固有属性。参见{ref:rule_install_cost}。
    local_text: 硬件、程序与资源具有安装费用。
  - rule: rule_card_types_with_rez_costs
    text: Assets, ice, and upgrades have a rez cost.
    local_text: 资产、防火墙与升级具有激活费用。
  local_text: 打出费用、安装费用与激活费用
- section: sec_adv_req
  text: Advancement Requirement
  rules:
  - rule: rule_adv_requirement_location
    text: The advancement requirement appears only on agendas. It is a number in the top-right corner of the card, within a small circle.
    local_text: 推进需求只会出现在议案上，是一个位于卡牌右上角、显示在一个小圆圈里的数字。
  - rule: rule_adv_requirement_citation
    text: '{ref:Sec_score_scoring_steal} details how agendas are scored and the purpose of the advancement requirement.'
    local_text: '{ref:Sec_score_scoring_steal}详细描述了如何将议案计分以及推进需求的作用。'
  local_text: 推进需求
- section: sec_agenda_points
  text: Agenda Points
  rules:
  - rule: rule_agenda_points_location
    text: The agenda point value appears only on agendas. It is the number in the center-left of the card, on top of a graphic depicting three pillars.
    local_text: 议案分数只出现在议案上，是一个位于卡牌中部偏左的数字，其背景是一个描绘了三根支柱的图案。
  - rule: rule_agenda_points_citation
    text: The agenda points in a player's score area contribute toward that player winning the game. See {ref:sec_ending_the_game}.
    local_text: 玩家分数区中的议案分数会帮助该玩家赢得游戏。参见{ref:sec_ending_the_game}。
  local_text: 议案分数
- section: sec_trash_cost
  text: Trash Cost
  rules:
  - rule: rule_trash_cost_location
    text: Assets, upgrades, and some ice and operations have trash costs. A trash cost is a number appearing in the lower-right corner of the card within a [trashcost] symbol.
    local_text: 资产、升级、以及一些防火墙与事务具有销毁费用。销毁费用是一个位于卡牌右下角、显示在[trash]符号中的数字。
  - rule: rule_trash_cost_citation
    text: '{ref:Rule_basic_trash_ability} details how the Runner can trash a card they access by paying its trash cost.'
    local_text: '{ref:Rule_basic_trash_ability}详细描述了潜袭者如何通过支付其读取的卡牌的销毁费用从而将该卡牌销毁。'
  local_text: 销毁费用
- section: sec_strength
  text: Strength
  rules:
  - rule: rule_strength_location
    text: Strength is a number appearing on ice and on {subtype:icebreaker} programs. It appears on the bottom-left corner of the card within a large semicircle.
    local_text: 强度是出现在防火墙与{subtype:破解器}程序上的数字。强度位于卡牌的左下方，显示在一个较大的半圆中。
  - rule: rule_strength_dash
    text: Non-{subtype:icebreaker} programs have a dash ([dash]) in the bottom-left corner instead of a strength value.
    local_text: 非{subtype:破解器}程序在其左下角会显示一个破折号（[dash]）而不是强度值。
  - rule: rule_strength_citation
    text: '{ref:Subsec_icebreakers} discusses the interaction between ice strength and {subtype:icebreaker} strength.'
    local_text: '{ref:Subsec_icebreakers}讨论了防火墙强度与{subtype:破解器}强度之间的交互。'
  local_text: 强度
- section: sec_memory_cost
  text: Memory Cost
  rules:
  - rule: rule_memory_cost_location
    text: Memory Cost is a number appearing only on programs. It appears to the right of the install cost, within an [MU] symbol.
    local_text: 内存费用是只会出现在程序上的数字。内存费用位于安装费用的右侧，显示在一个[MU]符号当中。
  - rule: rule_memory_cost_citation
    text: '{ref:Sec_memory} discusses the topic of memory, and {ref:rule_program_memory_cost} details how programs interact with the Runner''s memory limit based on their memory cost.'
    local_text: '{ref:Sec_memory}讨论了有关内存的话题，{ref:rule_program_memory_cost}详细描述了程序如何根据其内存费用与潜袭者的内存上限进行交互。'
  local_text: 内存费用
- section: sec_base_link
  text: Base Link
  rules:
  - rule: rule_base_link_location
    text: Base link is a number appearing near the top-left of Runner identity cards, next to the [link] symbol.
    local_text: 基础中转是位于潜袭者特性卡牌左上角、[link]符号旁的数字。
  - rule: rule_base_link_citation
    text: The Runner's base link contributes to their link value. {ref:Sec_link} defines how the Runner's link value is calculated, and {ref:sec_traces} explains how it contributes to contesting trace attempts.
    local_text: 潜袭者的基础中转会影响其中转值。{ref:Sec_link}定义了潜袭者中转值的计算方式，{ref:sec_traces}阐述了中转值如何用于对抗追踪尝试。
  local_text: 基础中转
- section: sec_memory_limit
  text: Starting Memory Limit
  rules:
  - rule: rule_memory_limit_location
    text: Starting memory limit is a number appearing near the top-left of Runner identity cards, within the [MU] symbol.
    local_text: 初始内存上限是位于潜袭者特性卡牌左上角附近的数字，显示在[MU]符号中。
  - rule: rule_memory_limit_citation
    text: The Runner's memory limit is checked against the total memory cost of programs they have installed. This value is calculated by applying any active modifiers to the Runner's starting memory limit. See {ref:sec_memory}.
    local_text: 潜袭者的内存上限会与其已安装的程序的内存费用的总和进行比较。内存上限的数值是将所有生效的修改效果应用于潜袭者的初始内存上限后得出的结果。参见{ref:sec_memory}。
  local_text: 初始内存上限
- section: sec_min_deck_size
  text: Minimum Deck Size
  rules:
  - rule: rule_min_deck_size_location
    text: Minimum deck size is a number shown as the uppermost of two small boxes in the lower-left of Corp identities and the lower-right of Runner identities.
    local_text: 牌组张数下限是位于公司特性左下方或潜袭者特性右下方的两个小方框中靠上排的数字。
  - rule: rule_min_deck_size_citation
    text: '{ref:Sec_deck_construction} details the rules for building a deck, including the requirement to adhere to the minimum deck size of the deck''s associated identity.'
    local_text: '{ref:Sec_deck_construction}详细描述了构筑牌组的规则，包括需要遵循的与牌组所携带的特性的牌组张数下限相关的需求。'
  local_text: 牌组张数下限
- section: sec_inf_limit
  text: Influence Limit
  rules:
  - rule: rule_inf_limit_location
    text: The influence limit is a number shown as the lowermost of two small boxes in the lower-left of Corp identities and the lower-right of Runner identities.
    local_text: 影响力上限是位于公司特性左下方与潜袭者特性右下方的两个小方框中靠下排的数字。
  - rule: rule_inf_limit_citation
    text: '{ref:Sec_deck_construction} details the rules for building a deck, including the requirement that out-of-faction cards in the deck adhere to the influence limit of the associated identity.'
    local_text: '{ref:Sec_deck_construction}详细描述了构筑牌组的规则，其中包括牌组中其他派系卡牌需要遵循的与牌组携带的特性的影响力上限有关的需求。'
  local_text: 影响力上限
- section: sec_faction
  text: Faction Affiliation
  rules:
  - subsection: rule_faction_list
    text: 'Cards are divided into ten factions: four Corp factions, three Runner factions, and three Runner mini-factions. Factions and influence restrict deckbuilding options, allowing each faction to have distinct play differences from one another.'
    rules:
    - rule: rule_corp_faction_list
      text: The Corp factions are Haas-Bioroid, Jinteki, NBN, and the Weyland Consortium.
      local_text: 公司派系为哈斯生化、人间会社、网际传媒与威兰财团。
    - rule: rule_runner_major_faction_list
      text: The major Runner factions are Anarch, Criminal, and Shaper.
      local_text: 潜袭者的主派系为反叛者、逆法者与塑造者。
    - rule: rule_runner_minifaction_list
      text: The Runner mini-factions are Adam, Apex, and Sunny Lebeau.
      local_text: 潜袭者的迷你派系为亚当、尖峰与桑妮·勒博。
    local_text: 卡牌被划分为十个派系：四个公司派系，三个潜袭者派系和三个潜袭者迷你派系。派系和影响力会限制牌组构筑的选项，使得每个派系都能拥有与其它派系互不相同的游戏方式。
  - rule: rule_faction_identification
    text: A card's faction can be identified by the color of its background, as well as a faction logo in one of its four corners. This logo also appears as a watermark behind the text box. If a card has a white background and no logo, it is neutral.
    local_text: 一张卡牌的派系可以根据其背景颜色或其角上的派系图标来确定。派系图标也会作为水印出现在文本框底层。如果一张卡牌的背景为白色且没有图标，则该卡牌是中立的。
  - rule: rule_faction_citation
    text: Each identity is associated with one faction. {ref:Sec_deck_construction} details how factions affect deckbuilding.
    local_text: 每个特性都会关联一个派系。{ref:Sec_deck_construction}详细描述了派系如何影响牌组构筑。
  local_text: 派系归属
- section: sec_inf_cost
  text: Influence Cost
  rules:
  - rule: rule_inf_cost_location
    text: A card's influence cost, or influence value, is represented in a bar with 5 circular slots near the bottom of most cards. The influence cost is the number of slots that are filled with a blue circle, and can range from 0 to 5.
    local_text: 卡牌的影响力费用又称影响力值，由大多数卡牌下方一个带有5个圆形槽位的长条来表示。影响力费用等于被蓝色圆形填满的槽位的数量，范围从0到5。
  - rule: rule_inf_cost_absent
    text: Some cards cannot be played out of faction, and therefore do not have an influence value, which is different from an influence cost of "0". These cards do not have the influence bar at all.
    local_text: 一些卡牌不能被其它派系使用，因此没有影响力值。“没有影响力值”不等同于”0点影响力值“。这些卡牌上没有影响力条。
  - rule: rule_alliance
    text: Some Corp cards have the subtype {subtype:alliance} and text defining adjustments to their influence costs. The ability adjusting the influence cost of an {subtype:alliance} card applies only when determining the legality of an already constructed deck and does not have any effect during gameplay. The ability references other cards included in the deck to determine whether the card should apply its printed influence cost or 0 against the deck's influence limit.
    local_text: 一些公司卡牌具有子类型{subtype:联盟}以及定义对其影响力费用进行调整的文本。对一张{subtype:联盟}卡牌的影响力费用进行调整的能力只会在判定已经完成构筑的牌组的合法性时适用，在游戏过程中没有任何效果。这类能力通过参考牌组中包含的其它卡牌决定其所在的卡牌对牌组的影响力上限应当采用其印刷影响力费用还是0。
  - rule: rule_inf_cost_citation
    text: '{ref:Sec_deck_construction} details how a card''s influence cost (or lack thereof) affects deckbuilding.'
    local_text: '{ref:Sec_deck_construction}详细描述了卡牌的影响力费用（或卡牌不含影响力费用）如何影响牌组构筑。'
  local_text: 影响力费用
- section: sec_card_type
  text: Card Type
  rules:
  - rule: rule_type_line_location
    text: A card's types appear as a line of text across the center of non-ice cards above the text box. For ice, they run along the left side of the text box, rotated 90° from the rest of the text.
    local_text: 对于非防火墙卡牌，卡牌类型是位于卡牌中部、文本框上方的一行文字。对于防火墙，卡牌类型位于文本框左侧，与其它文本相比旋转90°。
  - rule: rule_card_type_list
    text: Each card has one card type, which can be identity, agenda, asset, ice, operation, upgrade, event, hardware, program, or resource. It is written in bold at the beginning of the type line.
    local_text: 每张卡牌都有一个卡牌类型，可以是特性、议案、资产、防火墙、事务、升级、事件、硬件、程序或资源。卡牌类型以粗体写在类型行的起始位置。
  - rule: rule_card_type_while_inactive
    text: While inactive, a card is still considered a card of the type printed on it, with the exception of facedown installed Runner cards. See {ref:sec_facedown_runner_cards}.
    local_text: 一张卡牌即使是闲置的也被视作具有印刷在该卡牌上的类型，但已安装且牌面朝下的潜袭者卡牌除外。参见{ref:sec_facedown_runner_cards}。
  - rule: rule_card_type_conversion_citation
    text: Abilities can change a card from its printed type to an agenda. See {ref:rule_add_card_to_score_area}.
    local_text: 能力可以将一张卡牌从其印刷类型变为一个议案。参见{ref:rule_add_card_to_score_area}。
  - rule: rule_card_type_counters
    text: Counters never have card types.
    local_text: 指示物不会具有卡牌类型。
  local_text: 卡牌类型
- section: sec_subtypes
  text: Subtypes
  rules:
  - subsection: rule_subtypes
    text: Cards may have one or more subtypes, which are written following the primary type. Subtypes are card descriptors that can be referenced by card abilities. Cards that share a subtype often share a distinct characteristic or ability.
    rules:
    - rule: rule_subtype_special_rules
      text: The subtypes {subtype:region}, {subtype:console}, and {subtype:icebreaker} have special rules, discussed in {ref:subsec_regions,subsec_consoles,subsec_icebreakers} respectively. Other subtypes have no intrinsic rules meaning.
      local_text: 子类型{subtype:区域}、{subtype:控制台}与{subtype:破解器}具有特殊规则，分别在{ref:subsec_regions,subsec_consoles,subsec_icebreakers}中详述。其它子类型本身没有规则上的含义。
    local_text: 卡牌可以具有一个或多个子类型，这些子类型会写在其主类型之后。卡牌的子类型是对该卡牌的描述，可以被卡牌能力引用。共享同一个子类型的卡牌通常也会共有同一个独特的属性或能力。
  - rule: rule_subtype_bold
    text: In card text, subtypes are always referenced in bold text. If a word or phrase that is also a subtype appears in a card's text but is not in bold text, that word or phrase does not reference the subtype.
    local_text: 在卡牌文本中，子类型在被引用时总是以粗体文字显示。如果某个子类型词语或短语出现在卡牌文本中但没有以粗体显示，则该词语或短语并不表示对该子类型的引用。
  - rule: rule_lack_of_subtype
    text: Some abilities reference cards by a lack of subtype, such as "non-{subtype:virus}". These abilities can only affect cards that do not have the specified subtype, regardless of any other subtypes the cards do have.
    local_text: 一些能力会通过排除某个子类型来引用卡牌，例如“非{subtype:病毒}”。这些能力只能影响不具有所指定子类型的卡牌，无论该卡牌具有其他何种子类型。
  - rule: rule_subtypes_active
    text: A card has all of its subtypes at all times, even while inactive, with the exception of facedown installed Runner cards. See {ref:sec_facedown_runner_cards}.
    local_text: 一张卡牌在任何时候都具有其全部子类型，包括处于闲置状态时，但已安装且牌面朝下的潜袭者卡牌除外。参见{ref:sec_facedown_runner_cards}。
  - rule: rule_add_remove_subtypes
    text: 'Abilities can add or remove subtypes. The number of times a card has, gains, and loses each subtype is tracked as a running total, but the result is binary: if the total number of instances of the subtype exceeds the number of times it is removed, the card has that subtype. Otherwise, it does not.'
    examples:
    - text: The Runner plays {card:Tinkering} on a {card:Lycan} hosting 1 advancement counter. {card:Lycan} has two instances of {subtype:sentry}, one printed and one from {card:Tinkering}, and has lost one instance of {subtype:sentry} from its own ability. Thus it is still a {subtype:sentry}.
      local_text: 示例：潜袭者对有1枚推进指示物的{card:狼人}打出{card:校正}。{card:狼人}具有两个{subtype:警报}子类型的实例——一个是其印刷子类型，另一个来自于{card:校正}——并由于其自身能力失去其中一个{subtype:警报}的实例。最终结果这张卡牌仍然是一个{subtype:警报}。
    local_text: 能力可以添加或移除子类型。对于每个子类型，卡牌拥有、获得和失去该子类型的次数都会累积，但其结果只有两种情况：如果一个子类型的实例总数超过其被移除的次数，则卡牌具有该子类型，否则就没有。
  - rule: rule_choose_valid_subtype
    text: If an effect requires a player to choose a subtype, that player must choose a single subtype that has been printed on at least one card. If a player is required to choose a subtype belonging to a specific card type, they must choose a subtype that has been printed on at least one card with that type.
    local_text: 如果一个效果要求玩家选择一个子类型，则该玩家所选择的子类型必须是已被印刷在至少在一张卡牌上的子类型。如果玩家需要选择一个属于某个特定卡牌类型的子类型，则其必须选择一个已被印刷在至少一张具有该类型的卡牌上的子类型。
  - subsection: rule_subtypes_list
    text: Below is a list of all subtypes.
    rules:
    - rule: rule_identity_subtypes
      text: The identity subtypes are Bioroid, Clone, Corp, Cyborg, Digital, Division, G-mod, Megacorp, Natural, Police Department, Stealth, Subsidiary, and Unsubstantiated.
