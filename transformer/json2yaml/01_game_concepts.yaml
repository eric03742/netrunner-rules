chapter: chpt_game_concepts
text: 游戏概念
sections:
- section: sec_concepts_general
  text: 总则
  snippet: 本文档中的规则兼容由Fantasy Flight Games发行的游戏{term:《安卓纪元：矩阵潜袭》}中的卡牌。{term:《安卓纪元：矩阵潜袭》}是一款关于巨型公司与被称为“潜袭者”的颠覆分子黑客之间所进行的网络斗争的游戏。
  rules:
  - rule: rule_player_definitions
    text: 本游戏由两位玩家进行。其中一位玩家扮演公司的角色，另一位玩家扮演潜袭者的角色。本规则文档将会频繁地以玩家的游戏角色指代该玩家。
  - rule: rule_requirements
    text: 每位玩家都需要一副合法的牌组、一张用于表示其角色的特性卡牌、以及其他的在其牌组之外使用的额外卡牌。玩家还需要依照{ref:sec_counters_and_tokens}所述准备一组指示物。有关定义牌组合法性的限制条件参见{ref:sec_deck_construction}。有关在牌组和特性之外可以使用其他卡牌的情况参见{ref:sec_extra_cards}。
  - rule: rule_game_numbers
    text: 游戏中使用的所有数字均为整数。除非另有说明，否则一个给定的值可以是正数、负数或者零。
- section: sec_golden_rules
  text: 黄金规则
  rules:
  - rule: rule_card_precedence
    text: 如果一张卡牌上的文本与本规则中的条款互相矛盾，则该卡牌上的文本优先生效。
  - rule: rule_cannot_precedence
    text: 如果某项规则或能力指示某个事件发生，但另一个效果规定该事件不能发生，则该“不能”的能力优先生效。
  - rule: rule_if_able
    text: 如果一项指示中包含用语“如可能”，则该指示只能全部执行或完全不执行。如果该指示中的任意部分无法被执行，则整项指示都会被忽略。
  - rule: rule_do_as_much_as_you_can
    text: 如果一项指示中不包含用语“如可能”，则尽可能执行该指示中能够被执行的部分。该指示中任何不能被执行的部分都会被忽略。
- section: sec_symbols
  text: 符号
  rules:
  - rule: rule_symbols
    text: 一些非英文符号会出现在卡牌上及本规则书中。本节是这些符号的基本指南。
  - rule: rule_symbol_credits
    text: 符号[c]（纯文本：{curly:c}）表示“信用点”。该符号总是会与一个数量同时出现，例如1[c]表示“一个信用点”、3[c]表示“三个信用点”。有关信用点的规则参见{ref:sec_credits}。
  - rule: rule_symbol_clicks
    text: 符号[click]（纯文本：{curly:click}）表示“时点”。表示多个时点时，既可以重复使用多个符号，如[click][click]，也可以使用数字和符号的组合，如2[click]，二者都表示“两个时点”。有关时点的规则参见{ref:sec_clicks}。
  - rule: rule_symbol_recurring
    text: 符号[recurring]（纯文本：{curly:recurring}）表示“可再生信用点”。该符号总是会与一个数量同时出现，例如1[recurring]表示“一个可再生信用点”、3[recurring]表示“三个可再生信用点”。有关可再生信用点的规则参见{ref:rule_sec_recurring}。
  - rule: rule_symbol_link
    text: 符号[link]（纯文本：{curly:link}）表示“中转”。该符号总是会与一个数量同时使用，例如1[link]表示“1中转”。有关中转的规则参见{ref:sec_link}。
  - rule: rule_symbol_mu
    text: 符号[MU]（纯文本：{curly:MU}）表示“内存”，也表示用于度量内存的单位。当与数量同时使用时，该符号应读作“内存单元”。例如，2[MU]表示“2内存单元”。有关内存的规则参见{ref:sec_memory}。
  - rule: rule_symbol_sub
    text: 符号[sub]（纯文本：{curly:sub}）表示“子进程”。每个符号标明了一层防火墙上的一条子进程。有关子进程的信息参见{ref:sec_subroutines}。
  - rule: rule_symbol_trash
    text: 符号[trash]（纯文本：{curly:trash}）表示“销毁本卡牌”。该符号用于在卡牌文本中指代自身作为费用，例如“[trash]：抽2张卡牌”表示“销毁本卡牌以抽2张卡牌”。有关费用的规则参见{ref:sec_costs}，有关销毁卡牌的规则参见{ref:sec_trashing}。
  - rule: rule_symbol_interrupt
    text: 符号[interrupt]（纯文本：{curly:interrupt}）表示“打断时机”。该符号用于指明紧接在其他能力之前结算的能力。有关打断能力的规则参见{ref:sec_interrupts_replacements}。
- section: sec_deck_construction
  text: 牌组构筑
  rules:
  - subsection: rule_identity
    text: 每位玩家的牌组都带有一张特性卡牌，其决定了该牌组的派系、张数下限与影响力上限。特性卡牌还可以规定与标准的牌组构筑规则不同的其他变体规则。
    rules:
    - rule: rule_gateway_identities
      text: '{product:《核心网关》起始包}中的特性{card:触媒}和{card:商盟}仅能用于该起始包中所包含的牌组。这两张特性卡牌不适用于在完整的牌组构筑规则下所进行的游戏。'
  - rule: rule_legal_deck
    text: 每副牌组都必须满足本节中的全部要求才能被合法地用于游戏中。
  - subsection: rule_minimum_deck_size
    text: 牌组中所包含的卡牌张数必须至少等于对应的特性上所标明的牌组张数下限。
    rules:
    - rule: rule_outside_the_deck
      text: 特性卡牌、在游戏开始时位于牌组之外的额外卡牌、以及玩家辅助卡牌，这些卡牌并不是牌组的一部分，也不被计入牌组的卡牌张数之中。
    - rule: rule_maximum_deck_size
      text: 牌组没有卡牌张数上限。
  - rule: rule_disallowed_cards
    text: 牌组中不能包含特性卡牌、玩家辅助卡牌、来自错误阵营的卡牌（即在潜袭者牌组中放入公司卡牌，或反之）、或没有影响力费用的其他派系的卡牌。
  - subsection: rule_influence_limit
    text: 中立卡牌，以及所属派系与对应的特性的派系不同的卡牌，均被视作其他派系卡牌。其他派系卡牌的影响力费用总和不能超过该特性的影响力上限。
    rules:
    - rule: rule_influence_by_copy
      text: 其他派系卡牌的影响力费用总和是以张数相加计算，而非以卡名相加计算。
      examples:
      - text: 在一副非塑造者牌组中包含一张{card:迪燃}将令该牌组的影响力总和增加2点，而在一副非塑造者牌组中包含两张{card:迪燃}将令该牌组的影响力总和增加4点。
  - subsection: rule_agenda_points
    text: 公司牌组必须包含议案分数总和达到一定数值的议案卡牌，所需数值由牌组中的卡牌总张数所决定。
    rules:
    - rule: rule_40_44
      text: 含有40-44张卡牌的牌组必须包含18或19点议案分数。
    - rule: rule_45_49
      text: 含有45-49张卡牌的牌组必须包含20或21点议案分数。
    - rule: rule_50_54
      text: 含有50-54张卡牌的牌组必须包含22或23点议案分数。
    - rule: rule_54+
      text: 含有超过 54张卡牌的牌组，需要包含的议案分数为在22或23的基础上，牌组中超过50张的卡牌数量每满5张加2点议案分数。
      examples:
      - text: 一副含有66张卡牌的牌组需要包含6点额外的议案分数，因为该牌组在超过50张的部分共有3组满5张的卡牌。因此最终的议案分数需求为28或29点。
  - rule: rule_maximum_copies
    text: 牌组中不能包含超过3张同名的卡牌。一些卡牌会在其文本中规定与本规则不同的同名卡牌张数限制。
  - rule: rule_special_tournament_rules
    text: 在正式比赛中，可以采用其他对于特性及牌组的合法性的限制或要求。
- section: sec_extra_cards
  text: 额外卡牌
  rules:
  - rule: rule_outside_deck
    text: 一些能力允许玩家在牌组之外使用额外的卡牌。
  - subsection: rule_jinteki_biotech
    text: 公司特性{card:人间生物科技：享你所想}拥有如下的能力：“在你开始第一个回合前，你可以将本卡牌与任意一张人间生物科技互换”。此特性共有三个版本，其反面分别有三个不同的能力。
    rules:
    - rule: rule_jinteki_biotech_detail
      text: 使用{card:人间生物科技}作为其特性的玩家可以在其牌组之外携带任意数量的该特性的同名卡牌。在完成了游戏设置之后，该玩家可以选择其拥有的其中任意一张，作为其整局游戏中的活动特性。除此之外的其他副本则被移出游戏。
  - subsection: rule_adam
    text: 潜袭者特性{card:亚当：强迫性黑客}拥有如下的能力：“你在游戏开始时拥有三张已安装的不同的{subtype:指令}卡牌（这些卡牌不视为你牌组的一部分）”。
    rules:
    - rule: rule_adam_different_directives
      text: 使用{card:亚当}作为其特性的玩家必须在其牌组之外携带至少3张卡名不同且具有{subtype:指令}子类型的卡牌。玩家可以在要求的3张的基础上携带任意数量的{subtype:指令}卡牌。
    - rule: rule_adam_directives_install
      text: 在玩家展示其特性之后，使用{card:亚当}的玩家从其携带的{subtype:指令}卡牌中选择3张。这些卡牌在游戏开始时安装到游戏区中。玩家以此方式携带的其他所有{subtype:指令}卡牌则留在游戏之外。
    - rule: rule_adam_directives_deck
      text: 使用{card:亚当}的玩家也可以在其牌组中包含{subtype:指令}卡牌。在游戏开始时被选择以安装的卡牌既不影响牌组的影响力需求，也不影响这些卡牌在牌组中允许放入的同名卡牌数量。
    - rule: rule_adam_directives_during_game
      text: 一旦游戏开始，以此方法安装的卡牌即被视为与其他已安装的卡牌完全相同。将这些卡牌转移到其他区域的能力会正常生效，包括将其洗回存储栈。
  - subsection: rule_additional_identity
    text: '{card:重生}和{card:DJ芬里斯}这两张卡牌需要用到与玩家在构筑牌组时所选择的特性不同的其他特性卡牌。'
    rules:
    - rule: rule_additional_identities_pile
      text: 玩家可以在其牌组外携带任意数量的额外的潜袭者特性卡牌。这些卡牌堆放在游戏之外。潜袭者可以在任意时间查看这些卡牌。
    - rule: rule_additional_identities_reference
      text: 当一项能力提到潜袭者当前特性以外的其他特性时，其指的是玩家以此方法携带的卡牌。如果一张特性卡牌离开了游戏区，则必须返回游戏外的卡牌堆中。
    - rule: rule_legal_additional_identities
      text: 在正式比赛中，以此方法加入游戏的特性必须是玩家在此次比赛中能够合法地实际使用的特性。
    - rule: rule_additional_identity_double_sided
      text: 如果玩家使用双面特性交换其当前使用的特性，则双面特性以正面朝上加入游戏。如果潜袭者使用另一个特性与双面特性交换，则不论先前的双面特性此时状态如何，新特性都以正面朝上加入游戏。
- section: sec_starting_the_game
  text: 开始游戏
  rules:
  - subsection: rule_player_roles
    text: 玩家决定由谁扮演公司、谁扮演潜袭者。每位玩家将适用于其所扮演阵营的特性卡牌牌面朝上放置于游戏区中，再将对应的牌组牌面朝下放置在游戏区中，最后是其它符合要求的额外卡牌。
    rules:
    - rule: rule_setup_identity
      text: 一些特性卡牌的能力会影响游戏设置。即使在游戏开始前卡牌是不活动的，这些特性依然会根据其文本所述在符合要求的步骤中改变游戏设置。
    - rule: rule_double_sided_identity
      text: 一些特性是双面的（参见{ref:sec_identities}）。如果玩家使用的是双面特性，在游戏开始时应将其正面朝上。
  - rule: rule_setup_abilities
    text: 如果玩家的特性拥有会影响游戏设置或游戏开局的能力，且该能力并不直接对应本节所概述的某个设置步骤，则该玩家应在此时做出为其特性的特殊游戏设置或游戏开局所必需的任何决定或更改。如果双方玩家此时均有影响游戏设置或游戏开局的能力，则由公司先结算其能力。
  - rule: rule_start_tokens
    text: 玩家将{ref:sec_counters_and_tokens}中所描述的所有类型的标记整理成堆，构成银行。
  - rule: rule_start_credits
    text: 每位玩家从银行拿取五个信用点，将这些信用点放置在其各自的信用池中。
  - rule: rule_start_shuffle
    text: 每位玩家洗混其牌组。
  - subsection: rule_start_hand
    text: 每位玩家从其牌组顶端抽取5张卡牌，构成其初始手牌。
    rules:
    - rule: rule_mulligan
      text: 在抽取初始手牌之后，公司可以选择执行一次重新调度；在这之后，潜袭者可以选择执行一次重新调度。在执行重新调度时，玩家将其初始手牌洗回其牌组中，然后抽取新的初始手牌。玩家必须保留第二次抽取的手牌作为其初始手牌。
  - subsection: rule_start_corp_turn
    text: 游戏开始，由公司进行其第一个回合。
    rules:
    - rule: rule_before_first_turn
      text: 如果公司的特性拥有包含“在你开始第一个回合前”的指示的能力，则公司在进行其第一个回合前——即在游戏开始之前——立即结算这项能力。
- section: sec_ending_the_game
  text: 结束游戏
  rules:
  - subsection: rule_game_end
    text: 游戏在任意一位玩家满足其任意一项胜利条件时结束。
    rules:
    - rule: rule_simultaneous_win
      text: 如果双方玩家同时满足其胜利条件，则游戏以平局结束。
  - subsection: rule_win_conditions
    text: 每位玩家均有两种可能的胜利条件。
    rules:
    - rule: rule_win_agenda_points
      text: 任一玩家均可通过在其分数区中取得议案分数而获胜（通常来说，是通过计分或窃取议案实现；参见{ref:sec_score_scoring_steal}）。得到7分或更多分数的玩家赢得游戏胜利。
    - rule: rule_flatline
      text: 如果潜袭者{term:死亡}，则公司获胜。如果潜袭者受到的伤害超过其操控器中的卡牌数量，则潜袭者立刻死亡。有关伤害的的信息参见{ref:sec_damage}。如果潜袭者的手牌上限在其弃牌步骤开始时小于0，则潜袭者同样立刻死亡。有关手牌上限与弃牌步骤的信息参见{ref:sec_discard_phase}。
    - rule: rule_empty_rnd
      text: 如果公司需要从研发中心抽牌，却因为研发中心为空而未能如此做，则潜袭者获胜。
- section: sec_cards
  text: 卡牌
  rules:
  - rule: rule_corp_card_types
    text: 公司有六种类型的卡牌：议案、资产、防火墙、特性、事务与升级。除特性卡牌以外的其他所有卡牌均会在游戏开始时洗入公司的牌组中。
  - rule: rule_runner_card_types
    text: 潜袭者有五种类型的卡牌：事件、硬件、特性、程序和资源。除特性卡牌以外的其他所有卡牌均会在游戏开始时洗入潜袭者的牌组当中。
  - subsection: rule_active_cards
    text: '{term:活动的}卡牌可以通过其能力影响游戏。'
    rules:
    - rule: rule_default_active_card_locations
      text: 游戏区中已安装且牌面朝上的潜袭者卡牌、已安装且已激活的公司卡牌、游戏区中的事件和事务、公司分数区中的议案、以及双方玩家的特性均为活动的。
    - rule: rule_runner_become_active
      text: 除非另有说明，否则潜袭者卡牌在被打出或安装的过程中即变为活动的。
    - rule: rule_corp_become_active
      text: 除非另有说明，否则除事务以外的其他公司卡牌在被安装到游戏区时均为未激活的，因此是闲置的。资产、防火墙和升级在被激活时变为活动的，议案在被计分时变为活动的。事务在被打出的过程中即变为活动的。
    - rule: rule_identity_become_active
      text: 特性卡牌在游戏开始时变为活动的。
  - subsection: rule_inactive_cards
    text: '{term:闲置的}卡牌不能对游戏产生影响，也不能使用其绝大部分能力。'
    rules:
    - rule: rule_default_inactive_card_locations
      text: 位于研发中心、总部、档案库、堆阵、操控器、存储栈、潜袭者分数区中的卡牌，被置于一旁的卡牌，以及被移出游戏的卡牌均为闲置的。游戏区中牌面朝下的卡牌也是闲置的。
    - rule: rule_inactive_cards_characteristics
      text: 大部分区域中的闲置卡牌会保留其印刷性质（名称、卡牌类型、派系、费用、子类型、影响力、等等）。已安装但牌面朝下的潜袭者卡牌则没有任何性质。
  - rule: rule_card_draw
    text: 玩家{term:抽取}1张或多张卡牌，指的是从其牌组顶端拿取相应数量的卡牌，并将这些卡牌放入其手牌中。有关抽取卡牌的更多详细描述参见{ref:Sec_drawing_cards}。
  - rule: rule_inactive_ability_exception_link
    text: 对于绝大部分能力，当且仅当其所在的卡牌是活动的，该能力才是活动的。有关闲置卡牌上的能力仍然是活动的情况会在{ref:Rule_ability_active_inactive_source_card}中详细描述。
  - rule: rule_card_conversion
    text: 能力可以将卡牌从一种类型转化为另一种类型，甚至可以将一张卡牌转化为一个指示物。{ref:Rule_add_card_to_score_area,rule_card_to_counter}详细描述了有关卡牌转化的更多细节。
- section: sec_counters_and_tokens
  text: 指示物和标记
  rules:
  - subsection: rule_counters_cards
    text: '{term:指示物}和{term:标记}是一类游戏部件（或等效物品），用于记录玩家及其卡牌的各种资源、效果和状态。'
    rules:
    - rule: rule_counter_token
      text: 术语“指示物”和“标记”可互换使用。
  - subsection: rule_bank
    text: '{term:银行}提供尚未被使用的指示物。双方玩家可以根据游戏规则和卡牌能力的规定，拿取和使用银行中的指示物。玩家既不操控银行中的指示物、也不能花费这些指示物。银行的供应是无限的，即使用于记录某一类指示物的游戏部件被用尽，也不会因此禁止玩家获取该类型的指示物或将这些指示物放置在卡牌上。'
    rules:
    - rule: rule_bank_default
      text: 如果一项指示要求玩家在一张卡牌上放置指示物，且未指明这些指示物的来源，则玩家从银行拿取这些指示物。
    - rule: rule_counters_placed_condition
      text: 如果一个条件或限制需要“指示物被放置在一张卡牌上”，则该指示物既可以是来自银行的指示物，也可以是从其他位置转移过来的指示物。
  - rule: rule_card_conversion_game_piece
    text: 一些能力可以将一张卡牌转化为一个指示物。以这种方式加入游戏的指示物使用该卡牌作为游戏部件进行记录。参见{ref:rule_card_to_counter}。
  - rule: rule_additional_counters
    text: 一些能力可以在不放置或给予指示物的情况下，导致玩家或卡牌拥有或被“视作拥有”1个或多个指示物或额外的指示物。以此种形式被视作存在的指示物，与其所指定类型的指示物表达同等的信息且具有相同的效果，但是不能被从所属的玩家或卡牌上转移或移除，也不能被花费以支付某个费用。
  - subsection: rule_counter_types
    text: 游戏中共有十种指示物：信用点指示物、时点指示物、锁定标记指示物、负面声誉指示物、核心伤害指示物、推进指示物、病毒指示物、能量指示物、议案指示物和状态指示物。
    rules:
    - rule: rule_type_credit_counter
      text: '{term:信用点指示物}用于记录每位玩家在其信用池中所拥有的信用点数量，也可以被放置在卡牌上。有关信用点、信用池及其他相关概念的规则参见{ref:sec_credits}。'
    - rule: rule_type_click_counter
      text: '{term:时点指示物}是一种游戏辅助道具，用于记录主动玩家在其回合已花费或尚未花费的时点。有关时点的规则参见{ref:sec_clicks}。'
    - rule: rule_type_tag_counter
      text: '{term:锁定标记指示物}用于表示潜袭者获得的锁定标记。有关锁定标记的规则参见{ref:sec_tags}。'
    - rule: rule_type_bad_pub_counter
      text: '{term:负面声誉指示物}表示公司获得的负面声誉。有关负面声誉的规则参见{ref:sec_bad_publicity}。'
    - rule: rule_type_core_damage_counter
      text: '{term:核心伤害指示物}是一种游戏辅助道具，用于记录潜袭者已受到的核心伤害。潜袭者每受到一点核心伤害就必须拿取一枚核心伤害指示物。参见{ref:sec_damage}。'
    - rule: rule_type_advancement_counter
      text: '{term:推进指示物}主要用于放置在已安装的议案上，以记录公司在能够将其计分前的进展情况。'
    - rule: rule_type_virus_counter
      text: '{term:病毒指示物}是一种主要用于{subtype:病毒}程序的通用指示物，公司可以通过清除病毒移除这些指示物。参见{ref:rule_purge}。'
    - rule: rule_type_power_counter
      text: '{term:能量指示物}是一种用于各类卡牌的通用指示物。能量指示物没有特殊规则。'
    - rule: rule_type_agenda_counter
      text: '{term:议案指示物}是一种主要用于已计分的议案的通用指示物。议案指示物没有特殊规则。'
    - rule: rule_type_condition_counter
      text: '{term:状态指示物}是一种带有规则文本的指示物。状态指示物只要附载于一张卡牌上，其效果便是活动的。'
- section: sec_credits
  text: 信用点
  snippet: 对潜袭者而言，信用点是用来升级控制台部件、在豪华餐厅中大快朵颐、亦或是为在复感中度过一夜购买门票和各种优惠的金钱。对公司而言，信用点是用于制造计算机部件、买下豪华餐厅、以及拍摄低成本复感电影的资金。
  rules:
  - rule: rule_credit
    text: '{term:信用点}（[c]）是货币的基本单位。玩家花费其信用点以支付各种费用、使用卡牌能力、发起追踪，等等。每个信用点指示物通常代表1[c]，但在标识清晰的前提下也可以用于表示更大的面额。'
  - rule: rule_credit_pool
    text: 每位玩家各有一个{term:信用池}用于存放信用点指示物，这些指示物对应玩家可用于花费的信用点。玩家信用池中的信用点数量是公开信息。
  - subsection: rule_gain_spend_lose_credits
    text: 信用点进入或离开玩家的信用池表示玩家获得、失去或花费信用点。
    rules:
    - rule: rule_gain_credits
      text: 每当信用点从任何位置进入玩家的信用池时，该玩家{term:获得}信用点。
    - rule: rule_lose_credits
      text: 如果玩家被要求{term:失去}信用点，则该玩家必须将指定数量的信用点从其信用池转移至银行。玩家不能失去卡牌上的信用点。
      examples:
      - text: 如果{card:DNA追迹者}的一条子进程结算，则潜袭者必须从其信用池中失去2[c]。若信用池中只有1[c]，则失去1[c]。如果潜袭者的信用池为空，则不产生任何效果。
    - rule: rule_spend_credits
      text: 在{term:花费}和{term:支付}信用点时，玩家将指定数量的信用点放回银行。默认情况下，这些信用点必须来自玩家的信用池。一些能力也允许玩家在某些条件下花费附载于其卡牌上的信用点。如果这类能力适用，则由玩家选择如何在允许的位置中分配其花费的信用点数。术语“花费”和“支付”的含义是相同的。
      examples:
      - text: 潜袭者可以使用{card:赛博补给器}上的信用点支付{card:梵灵}的第一个能力的费用。
      - text: 当秘密地花费信用点以结算一项灵能能力（如{card:未来完人}）时，潜袭者可以使用{card:潜袭者幽灵}上的信用点。
      - text: 当结算{card:收费站}的“当遭遇”能力时，如果{card:潜袭者幽灵}上的信用点是潜袭者支付3[c]的唯一方式，则潜袭者必须使用这些信用点。
  - subsection: rule_hosted_credits
    text: 如{ref:sec_host}所述，一些能力可以在卡牌上放置信用点。玩家卡牌上的信用点并不位于玩家的信用池中，玩家只能依照卡牌能力的指示与这些信用点交互。
    rules:
    - rule: rule_take_credits
      text: 如果玩家被指示从一张卡牌上{term:拿取}信用点，则该玩家从该卡牌上移除相应数量的信用点并获得这些信用点。
    - rule: rule_spend_hosted_credits
      text: 如果一项能力指定了玩家在何种情况下可以花费一张卡牌上的信用点，则玩家在花费该卡牌上的信用点用于指定的行动或能力时，这些信用点也视同位于该玩家的信用池中。
    - rule: rule_spend_hosted_credits_during
      text: 如果一项能力指定了一段时间，使得在这段时间内玩家可以花费某张卡牌上的信用点，则只要当前仍然处于指定的时间段或指定的持续时间尚未结束，这些信用点就视同位于玩家的信用池中，玩家可以花费该卡牌上的信用点用于任何用途（除了失去信用点）。
    - rule: rule_hosted_credits_use
      text: 花费一张卡牌上的信用点视作“使用”允许这些信用点被花费的那张卡牌。参见{ref:rule_using}。
  - subsection: rule_sec_recurring
    toc:
    text: 可再生信用点
    rules:
    - rule: rule_recurring_credits
      text: '{term:可再生信用点}（[recurring]）会重复地在一张卡牌上放置信用点。文本“N[recurring]”表示“当这张卡牌变为活动时，在卡牌上放置N个信用点。在各项能力满足其‘当你的回合开始’的触发条件之前，如果这张卡牌上的信用点少于N，则在这张卡牌上放置信用点，直至该卡牌上有N个信用点。”'
    - rule: rule_placing_recurring_credits
      text: 可再生信用点会在一张卡牌变为活动时立即被放置到该卡牌上。对于在安装时变为活动的卡牌，这一过程会发生在安装卡牌的步骤{ref:rule_steps_installing_become_installed}。除此之外，这一过程还会发生在打出事件或事务的步骤{ref:rule_steps_playing_active}，以及在卡牌变为牌面朝上或被计分时。
    - rule: rule_refill_recurring_credits
      text: 可再生信用点会在公司回合的{ref:step_corp_turn_recurring_credits_refill}和潜袭者回合的{ref:step_runner_turn_recurring_credits_refill}中、其他在回合开始生效的能力结算之前补充。
    - rule: rule_recurring_credits_do_not_accumulate
      text: 可再生信用点不会累积，只会补充到标明的数量。
      examples:
      - text: 潜袭者安装拥有2[recurring]的{card:脊髓调制器}，这会立刻在{card:脊髓调制器}上放置2个信用点。潜袭者在其回合之后的时间里花费了这两个信用点中的1个。在潜袭者的下一个回合开始时，{card:脊髓调制器}上的信用点应当被补充到2[c]，因此潜袭者再放置1个信用点到该卡牌上。
- section: sec_clicks
  text: 时点
  snippet: 打工、交友以及最重要的潜袭——你所做的每件事都需要占用时间，而时间的流速总是比你想象的还要快。时点代表了花费在某项特定活动上的一段抽象的时间，既有可能是连续的几个小时，也有可能是分散在一天中的零碎时间。
  rules:
  - rule: rule_click
    text: '{term:时点}（[click]）是活动的基本单位。玩家花费其时点以执行行动或触发能力。每个时点指示物代表1个时点。'
  - subsection: rule_allotted_clicks
    text: 作为其回合的第一个步骤，玩家会获得给定数量的时点，用于在该回合的行动阶段中花费。关于玩家回合的流程的细节参见{ref:chpt_turns}。
    rules:
    - rule: rule_corp_allotted_clicks
      text: 公司在其每个回合会获得3[click]。
    - rule: rule_runner_allotted_clicks
      text: 潜袭者在其每个回合会获得4[click]。
  - subsection: rule_gain_spend_lose_clicks
    text: 玩家可以获得、失去或花费时点。
    rules:
    - rule: rule_gain_clicks
      text: 每当玩家所拥有的时点的数量增加时，玩家{term:获得}时点。
    - rule: rule_lose_spend_clicks
      text: 如果玩家{term:失去}或{term:花费}时点，则玩家所拥有的时点的数量将根据对应的值减少。对于满足卡牌能力的条件和限制而言，术语“失去”和“花费”不是同义的。
    - rule: rule_click_actions
      text: 以[click]开头的付费能力是行动，且拥有特殊的时序规则（参见{ref:sec_actions}）。除用于执行行动以外，对玩家在其回合中花费时点的方式和时机并没有特殊限制。
  - rule: rule_priority_subtype
    text: 一些卡牌拥有{subtype:优先}子类型与文本“仅能在你的第一个[click]打出”。玩家只能使用“打出一个事件/事务”这一基础行动打出一张{subtype:优先}，且必须在该回合尚未使用其他的时点。失去时点不会影响玩家打出{subtype:优先}卡牌的能力。
- section: sec_objects
  text: 物件
  rules:
  - rule: rule_object
    text: '{term:物件}指的是一张卡牌或一个指示物在某个特定的区域内存在的实例。当一张卡牌或一个指示物从一个区域转移到另一个区域时，就会变为一个新的物件。'
  - subsection: rule_no_memory
    text: 对卡牌或指示物的限制与效果，只有在该卡牌或指示物的物件保持不变时才能生效。卡牌和指示物没有对其先前物件的记忆。
    examples:
    - text: 公司使用{card:汽焰编织}的第一个能力，其中规定该能力每回合仅限使用一次。公司在安装的过程中销毁了{card:汽焰编织}。之后公司打出{card:恢复}，从档案库中重新安装了同一张{card:汽焰编织}。即使其实际的卡牌是相同的，由于重新安装的{card:汽焰编织}是一个新的物件，因此其“每回合仅限使用一次”的能力在本回合仍然可以使用。
    rules:
    - rule: rule_identify_object_after_move
      text: 移动卡牌的能力可以识别这些卡牌在移动后所成为的新物件，并继续作用于这些卡牌。
      examples:
      - text: 公司打出{card:优先建设}，从总部安装一层防火墙。虽然该防火墙此时是游戏区中的一个新物件，但是{card:优先建设}的第二项指示仍然可以发现该防火墙并在该防火墙上放置推进指示物。
  - rule: rule_object_move_location
    text: 从其原本位置转移到一个隐藏或秘密位置的卡牌会成为一个新的物件，即使新的位置（和原来的位置）属于同一个区域。
    examples:
    - text: 公司将{card:加速版本测试}计分，查看研发中心顶端的3张卡牌，从中安装并激活一张防火墙。之后，作为激活防火墙的连锁反应，公司使用{card:铸造工厂：精炼流程}搜寻研发中心，导致因{card:加速版本测试}而被查看的卡牌与研发中心中的其他卡牌被一同洗混。由于这些卡牌被移动到了研发中心中未知的位置，{card:加速版本测试}不再能够作用于这些卡牌，因此这些卡牌不能够再被查看，也不会被安装或销毁。
    - text: 当前游戏状态下研发中心顶端的卡牌是一个物件。同理，研发中心顶端的第二张、第三张及之后的卡牌也都是物件。如果公司打出{card:预知}，将研发中心顶端的5张卡牌重新排列，则此时潜袭者无法得知哪张卡牌对应于先前顺序中的哪一个物件，因此这些卡牌根据其新的顺序成为了新的物件。
  - rule: rule_object_move_known_location
    text: 转移到同一区域中一个已知位置的卡牌或指示物仍为同一个物件。
    examples:
    - text: 潜袭者先前使用{card:蛇蝎美人}选择了一层防火墙，公司使用{card:隐豆戏法}的能力将这层防火墙转移到了另一个位置。然而由于该防火墙并未离开游戏区，因此（在移动后）仍然是同一个对象，潜袭者仍然可以使用{card:蛇蝎美人}的能力略过该防火墙。
  - rule: rule_object_turn_faceup_facedown
    text: 卡牌在被翻转至牌面朝上或牌面朝下后仍为同一物件。
    examples:
    - text: 公司使用{card:汽焰编织}免费安装一层防火墙，然后打出{card:能量转向}关闭{card:汽焰编织}并折价激活其刚刚安装的防火墙。公司可以重新激活{card:汽焰编织}，但由于其（在被激活后）仍然是同一个物件，因此公司在本回合不能再使用其”每回合仅限使用一次“的能力。
  - subsection: rule_previous_object
    text: 当一张卡牌或一个指示物变为一个新的物件时，其先前的物件便消失，但仍然可以被需要涉及先前的游戏状态的规则或能力所记录。
    examples:
    - text: 潜袭者打出{card:虚张声势}。在本次潜袭中，潜袭者通过的一层防火墙被销毁了。当潜袭结束时，{card:虚张声势}的能力必须确定潜袭者在本次潜袭中通过的防火墙的数量，其方法是查看游戏的历史记录，并计算潜袭者通过的彼此不同的防火墙物件的数量。即使对应于被销毁的防火墙的物件在当前的游戏状态中已不再存在，{card:虚张声势}仍然可以将其计入。
    - text: 潜袭者在读取研发中心顶端的卡牌期间将其销毁。对应于这张卡牌、位于研发中心顶端的物件消失，但是仍然会被计入潜袭者在本次侵入中可以读取的卡牌的数量。
    rules:
    - rule: rule_previous_object_source
      text: 已经消失的物件仍然被视作任何由该物件创建且活动的存留效果的来源。有关存留效果的信息参见{ref:sec_lingering_effects}。
      examples:
      - text: 潜袭者潜袭一台服务器，窃取一个议案，并读取一张已激活的{card:惊奇迷乐园}。潜袭者销毁{card:惊奇迷乐园}，其所读取的物件消失，被销毁的卡牌变为档案库中新的物件。对于因销毁而被创建的持久能力，其来源是位于服务器根目录中的原物件，因此持久能力中所涉及的“本服务器”仍然指向被攻击的服务器，且当本次潜袭结束时，潜袭者会拿取2枚锁定标记。
- section: sec_host
  text: 附载，所附载，被附载
  rules:
  - subsection: rule_placed_loaded
    text: 每当一个物件被“放置”或“填装”到一张卡牌上时，一个附载关系会被创建在在这两个物件之间。被放置在卡牌上的物件称作该卡牌{term:所附载}的物件，被放置了另一个物件的卡牌称作{term:被附载}的卡牌。
    rules:
    - rule: rule_valid_hosts
      text: 只有位于分数区及游戏区中的卡牌可以被物件附载。
  - subsection: rule_hosted_installed_state
    text: 是否附载与是否安装是两个互不相同但并不互斥的状态。
    rules:
    - rule: rule_host_without_install
      text: 如果一项能力指示玩家附载一张未安装的卡牌且并不提及安装该卡牌，则该所附载的卡牌并不会变为已安装的。
    - rule: rule_host_corp_card_uninstall
      text: 如果一张已安装的公司卡牌附载到潜袭者卡牌上，则该公司卡牌被卸载。
    - rule: rule_install_from_hosted
      text: 如果一张卡牌在附载其他卡牌时被安装，则该卡牌不再附载。附载关系会在安装过程的{ref:rule_steps_installing_place}中结束。
  - rule: rule_hosted_limit
    text: 任何时候，一个物件只能附载到一张卡牌上。
  - rule: rule_hosting_limit
    text: 一张卡牌可以被任意数量的其他物件所附载，除非受到卡牌能力的明确限制。
  - subsection: rule_host_relationship
    text: 位于合法位置中的任何卡牌都可以成为被附载的卡牌，但附载关系只能被卡牌能力所创建或允许。
    rules:
    - rule: rule_host_via_install
      text: 如果一张卡牌的某项能力描述了该卡牌可以被附载的卡牌类型和/或数量，但没有直接将卡牌附载到自身的能力，则这张卡可以作为所列出类型的卡牌的合法安装目标，最多不超过指定的数量。被附载的卡牌会在安装过程的{ref:rule_steps_installing_destination}被选做安装目的地。
      examples:
      - text: '{card:校外公寓}拥有能力“校外公寓可以被任意数量的{subtype:人脉}附载。”这表示每当潜袭者安装一张{subtype:人脉}卡牌时，其可以选择将这张卡牌附载到{card:校外公寓}上，亦或是正常安装至游戏区中。'
    - rule: rule_host_via_ability
      text: 如果一张卡牌的某项能力描述了可以被附载的卡牌，且有一项或多项能力可以为自身创建附载关系，则该卡牌只允许其他卡牌通过这些能力附载到该卡牌上。其他卡牌不能通过无关的安装效果直接安装到该卡牌上。
      examples:
      - text: '{card:格伦站}的卡牌能力为”格伦站可以被一张卡牌附载“，但同时也拥有将一张卡牌附载到自身的付费能力。因此，{card:格伦站}只允许公司通过其付费能力附载卡牌，而不能通过安装行动进行附载。'
    - rule: rule_host_on_ability
      text: 如果一张卡牌的某项能力规定其被安装时只能附载到另一张卡牌上，则在安装过程中玩家必须选择一个与给定的描述相符的合法目的地。如果在安装过程开始之前不存在这样的目的地，则这张卡牌不能被安装。
      examples:
      - text: '{card:白鹭}规定“仅能安装在一层已激活的防火墙上。”只有当安装过程开始前场上有一层已安装且已激活的防火墙可被附载时，潜袭者才能安装{card:白鹭}；否则潜袭者安装{card:白鹭}是不合法的。'
    - rule: rule_condition_counter
      text: 一些事务和事件能够将其自身转化为条件指示物，并安装其自身附载到其它卡牌上。事务和事件不能通过安装效果进行安装，只能通过其转化能力变为已安装的指示物。参见{ref:rule_card_to_counter}。
  - subsection: rule_host_faceup_facedown
    text: 卡牌可以以牌面朝上或牌面朝下附载到其他卡牌。
    rules:
    - rule: rule_hosted_when_installed
      text: 除非另有说明，否则当一张卡牌在被安装期间附载到目的地卡牌上时，其牌面朝上或牌面朝下的状态应当与其在通常情况下被安装时的状态保持一致。
    - rule: rule_hosted_when_not_installed
      text: 除非另有说明，否则未被安装的卡牌在附载时牌面朝上。
    - rule: rule_hosted_facedown_distinct
      text: 与其它已安装且牌面朝下的卡牌类似，已安装且正面朝下附载的卡牌是互不相同的。这些卡牌被安装（或被翻转至牌面朝下）的顺序是公开信息。
    - rule: rule_hosted_facedown_groups
      text: 未被安装且牌面朝下附载的卡牌必须依照被其附载卡牌分在若干互不相同的组当中。在一个此类组中的卡牌是无序的，且可以被其操控者随意排列。
  - rule: rule_change_hosted
    text: 一张卡牌一旦被安装，无论其是否附载，玩家都不能改变该卡牌的附载状态，除非一项卡牌能力明确指示该卡牌附载到一张新的卡牌上。
  - rule: rule_host_transitivity
    text: 附载关系不具有传递性。如果卡牌A附载到卡牌B上，卡牌B附载到卡牌C上，则卡牌A并不视作附载到卡牌C上。
    examples:
    - text: 如果潜袭者安装{card:小矮妖}并附载到{card:长耳怪}上，附载到{card:小矮妖}上的程序并不能减少其安装费用，因为这些程序只附载到{card:小矮妖}上而没有附载到{card:长耳怪}上。
  - rule: rule_hosted_word_meaning
    text: 如果一张卡牌上的一项能力涉及“所附载”的卡牌或指示物，则该能力只涉及附载到该卡牌上物件。
  - rule: rule_remove_spend_hosted_objects
    text: 所附载的物件可以从被其附载的卡牌上移除或花费，而不影响被附载的卡牌。
  - rule: rule_trash_hosted_objects_when_host_trashed
    text: 如果被附载的卡牌改变了区域，除非是从一位玩家的分数区移动到另一位玩家的分数区，否则附载到该卡牌上的所有物件（以及附载到这些物件上的所有物件，等等）都会在下一个检查点被销毁，且不能被防止。有关检查点的更多细节参见{ref:sec_checkpoints}。
    examples:
    - text: 潜袭者有一张已安装的{card:共济}，且被公司卡牌所附载。潜袭者打出{card:重整}，将{card:共济}加入其操控器。则所附载的公司卡牌会被销毁。
    - text: 潜袭者的分数区中有被议案指示物附载的{card:下一波热潮}。公司打出{card:知识产权执法}以安装该议案。所附载的议案指示物会在安装过程的{ref:rule_steps_installing_pay_install_cost}之后被销毁。
    - text: 潜袭者的分数区中有被议案指示物附载的{card:下一波热潮}。公司打出{card:交换信息}以将该议案与己方分数区中的一个议案互换。则所附载的议案指示物会保留在{card:下一波热潮}上。
  - rule: rule_condition_counters_can_host
    text: 状态指示物是唯一一种能被其它物件附载的指示物。附载到状态指示物上遵循与附载到卡牌上相同的规则。
- section: sec_ownership
  text: 所有权与操控
  rules:
  - subsection: rule_owner
    text: 一张卡牌的{term:所有者}指的是在游戏开始时使用这张卡牌作为其特性、或其牌组的一部分、或其牌组之外的额外卡牌的那位玩家。
    rules:
    - rule: rule_owner_converted_to_counter
      text: 卡牌在被转化为指示物前后，其所有者保持不变。
    - rule: rule_owner_counters
      text: 不由卡牌转化而来的指示物没有所有者。
  - subsection: rule_controller_object
    text: '{term:一个物件的操控者}指的是负责处置该物件的那位玩家。'
    rules:
    - rule: rule_controller_card_play_area
      text: 对处于游戏区中的卡牌，其操控者是将该卡牌安装或放置到游戏区中的那位玩家。
    - rule: rule_controller_agenda
      text: 公司操控公司分数区中的每一个议案。潜袭者操控潜袭者分数区中的每一个议案。
    - rule: rule_controller_default_owner
      text: 其它区域中的卡牌由其所有者操控。
    - rule: rule_controller_credits
      text: 每位玩家操控其信用池中的信用点。
    - rule: rule_controller_bad_publicity_tag
      text: 公司操控每一枚负面声誉指示物。潜袭者控制每一枚锁定标记指示物。然而，在支付涉及锁定标记与负面声誉的费用时，请分别参见{ref:rule_corp_can_pay_tag_costs}与{ref:rule_runner_can_pay_bad_publicity_costs}。
    - rule: rule_controller_hosted_counter
      text: 对于附载到卡牌上的指示物，其操控者是操控被该指示物附载的卡牌的那位玩家。
    - rule: rule_controller_click_core_damage
      text: 时点指示物和核心伤害指示物只是游戏辅助道具，没有操控者。
  - rule: rule_pay_costs_controlled_objects
    text: 玩家只能使用其操控的物件支付费用。
  - subsection: rule_controller_ability
    text: '{term:一项能力的操控者}指的是负责该能力的那位玩家。默认情况下这会是操控该能力来源的那位玩家。另请参见{ref:rule_source}。玩家只能使用其操控的能力。'
    rules:
    - rule: rule_controller_agenda_abilities
      text: 除非另有特别说明，否则议案上的能力由公司操控，即使是位于潜袭者分数区中的议案。
    - rule: rule_ability_controller_specified
      text: 一些能力会规定其只能被某位特定的玩家使用。该特定的玩家操控每一个此类能力，即使其并不操控该能力的来源。
  - subsection: rule_controller_choices
    text: 除非另有说明，否则能力的操控者执行该能力的效果并做出必要的选择。如果一位玩家被指定执行某个效果的全部或其中一部分，则改由被指定的玩家执行该部分效果并做出必要的选择。
    examples:
    - text: '{card:旋转炮塔}的第一条子进程为“销毁1个已安装的程序。”由于{card:旋转炮塔}是一张公司卡牌，因此由公司选择要销毁的已安装程序。与之相对地，{card:壁垒}的第一条子进程为“潜袭者销毁1个已安装的程序。”由于潜袭者被指定执行此效果，因此由潜袭者选择并销毁其已安装的程序。'
    rules:
    - rule: rule_trigger_condition_effect_by_player
      text: 一些触发条件会关注由特定的某位玩家所执行的效果。这些条件只有在是由该玩家执行相关的效果时才会被满足。
      examples:
      - text: 公司拥有已激活的{card:敌意架构}。由于{card:大灾变}并未指定由谁销毁卡牌，因此潜袭者负责销毁，此时{card:敌意架构}满足其触发条件。
      - text: '{card:爱丽丝·默切特}规定“公司必须从总部销毁1张卡牌”。因此，即使{card:爱丽丝·默切特}是一张潜袭者卡牌，也由公司执行此效果，故而{card:敌意架构}并不满足其触发条件。'
- section: sec_targets
  text: 目标
  rules:
  - subsection: rule_target
    text: 许多能力需要玩家选择1个或更多的受影响的物件或子进程。为一项能力选择的每个物件与子进程都称作该能力的一个{term:目标}。
    examples:
    - text: '{card:礼帽}中的部分内容为：”你可以选择研发中心顶端的5张卡牌中的1张并读取之。“这项指示的目标是潜袭者在研发中心中所选择的那张卡牌。'
    - text: '{card:巨像}的其中一条子进程中的部分内容为”销毁1个已安装的程序与1个已安装的资源。“这条子进程的目标是将要被销毁的两张卡牌。'
    - text: '{card:光影诡计}的内容为“选择1张你可以推进的已安装的卡牌。从另1张卡牌上转移最多2枚推进指示物到所选择的卡牌上。“这一事务的目标是将要被转移的推进指示物和目的地卡牌。如果玩家选择了2枚标记，则这两枚标记必须附载到同一张卡牌上。'
    - text: 潜袭者遭遇了一层{subtype:屏障}并使用{card:剁肉刀}破解子进程。{card:剁肉刀}的对接能力的目标是其所将要破解的1或2条子进程。
    rules:
    - rule: rule_searching_does_not_target
      text: 对于执行搜寻的指示，被搜寻到的卡牌并不视作其目标。在搜寻实际发生之前，玩家不必宣布其所期望搜寻到的卡牌。有关搜寻的规则参见{ref:sec_searching_cards}。
    - rule: rule_object_subroutine_targets
      text: 只有物件与子进程可以被宣布为目标。如果一项指示要求玩家选择（或“指定”）一个数字、卡牌类型、子类型、卡牌名称、服务器或指定的一组效果的其中一个，则该选择会在指示开始结算后才进行。
  - subsection: rule_announce_targets
    text: 在指示变为即将发生的状态之前，结算该指示的玩家必须首先选择该指示所需的目标。每当该指示要求玩家选择1个或多个物件和/或子进程时，该玩家都要{term:宣告}符合要求的目标。对于一项指示，一旦玩家完成了对其目标的宣告，该指示就会变为即将发生，且玩家有机会在其结算前使用打断能力修改该指示的效果。参见{ref:sec_interrupts_replacements}。
    rules:
    - rule: rule_target_indicate
      text: 当一位玩家宣告一张卡牌作为目标时，该玩家应当清楚地指定所选择的卡牌，且不能改变该卡牌的牌面朝下/朝上状态和位置。
    - rule: rule_targets_must_be_valid
      text: 结算指示的玩家只能选择对该指示合法的目标。一个目标对一项指示合法，指的是该目标满足该指示的任意特定要求，或可以被该指示所作用。
    - rule: rule_targets_must_be_in_play_area
      text: 除非指示明确指定了一个区域，使得只有该区域中的物件可以被选作目标，否则只有游戏区中的指示物和已安装的卡牌是该指示的合法目标。
      examples:
      - text: 公司结算一条子进程，其内容为“[sub] 潜袭者销毁1个程序。”则潜袭者必须销毁1个其已安装的程序，而不能销毁其操控器或存储栈中的程序。
    - rule: rule_multiple_targets
      text: 一些效果允许玩家在一次宣告中选择多张卡牌作为目标。有关结算涉及到一组卡牌的效果的规则参见{ref:Subsec_quantities_and_sets}。
    - rule: rule_distinct_targets
      text: 玩家可以按照任意顺序宣告一项指示的目标，但对于每次宣告，每个物件或每条子进程只能被选择作为其目标一次。如果没有足够的合法的目标，则该玩家选择尽可能多的互不相同的目标，其余目标则不再被宣告。
      examples:
      - text: 潜袭者读取放置有3枚推进指示物的{card:激进的助理}。此时潜袭者只有两个已安装的程序，因此公司为{card:激进的助理}选择了全部两个程序（作为目标）。在被选定之后，这两个程序被同时销毁。
    - rule: rule_targeting_only_once
      text: 在其它任意时间都不能为指示选择目标。即使游戏状态在指示即将发生的期间因打断能力而发生变化，未被宣告的目标也仍然不会被选择。
  - rule: rule_targets_gone
    text: 在一项指示结算时，如果其任意目标已不合法或没有被宣告，则该能力会在不作用于未被宣告或不合法的目标的前提下尽可能地结算，即遵循黄金规则中的{ref:rule_if_able,rule_do_as_much_as_you_can}。一个目标可能会由于所选择的物件或子进程不再存在而变为不合法，或是由于该目标不再满足由选择目标的能力所指定的要求而变为不合法。
  - rule: rule_target_beyond_move
    text: 对于选择了某个特定目标的一项指示，在其结算之后，同一能力的后续指示可以继续作用于该目标，而无需重新选择该目标，即使这一能力转移了该目标或改变了其属性。参见{ref:rule_no_memory}。
    examples:
    - text: '{card:嚎叫者}的能力选择了总部中的一张卡牌作为目标。其第一项指示安装该卡牌，第二项指示则创建了一个涉及游戏区中的该卡牌的延时条件能力。后者可以发现并作用于该卡牌，只要该卡牌此时仍然是已安装的。'
- section: sec_costs
  text: 费用
  rules:
  - subsection: rule_cost
    text: 为了使用一项能力或应用一个效果，玩家可能会被要求支付费用。一个费用的形式可能是：玩家必须花费的卡牌、指示物或其其他项目；玩家必须结算的一个效果；抑或是其他类型的玩家必须满足的要求。如果玩家无法以其操控的卡牌与指示物一次性支付某个行动或某项能力的全部费用，则该玩家不能使用与该费用相关的效果。
    rules:
    - rule: rule_cost_no_interrupt
      text: 支付费用的行为不能被可选的打断能力所修改或取消。
      examples:
      - text: 潜袭者可以销毁{card:克隆芯片}以触发其付费能力，但不能使用{card:LLDS能量调节器}防止{card:克隆芯片}被以这种方式销毁。
    - rule: rule_cost_interrupt_static_mandatory
      text: 如果一项持续能力或强制条件能力的打断会阻止支付费用的步骤作为一个效果被执行，则该费用不能被支付。
      examples:
      - text: 在装有{card:古鲁达温德}期间，潜袭者不能支付窃取{card:小保方协议}的额外费用，因为潜袭者当前无法依照其指示承受4点伤害：{card:古鲁达温德}的第一项能力会防止这些伤害。
      - text: 潜袭者使用特性{card:杰斯敏德·萨林}，遭遇了{card:欢乐屋}，且在本次潜袭先前的时间里尚未结算过其他任何与锁定相关的效果。由于{card:杰斯敏德·萨林}的能力会防止这枚锁定标记，因此潜袭者不能通过拿取1枚锁定标记的方式支付{card:Funhouse}的能力中的内部费用。故而{card:欢乐屋}将会终止本次潜袭。
    - rule: rule_cost_restrictions
      text: 如果触发一项能力结算一个效果同时受到费用和其他条件的限制，则除非其他所有的限制都已被满足，否则不能支付该费用，同时支付该费用的方式不能导致其他任何限制不再得到满足。
      examples:
      - text: 潜袭者操控{card:0点}与{card:部落复仇}，且想在{card:部落复仇}上积累更多的能量指示物。{card:0点}的能力拥有限制“本能力每回合仅限使用一次。”，如果潜袭者在本回合已经使用过该能力，就不能通过试图再次使用该能力来受到额外的网域伤害，即使该尝试不会成功。
      - text: 公司在装有已激活的{card:圣加州城际网阵}的远程服务器根目录中安装了{card:阿泽夫协议}，并将{card:阿泽夫协议}推进两次。由于{card:圣加州城际网阵}将{card:阿泽夫协议}的推进需求降低至2，因此公司满足了将{card:阿泽夫协议}计分所必需的限制，但同时也必须支付将其计分的额外费用。公司不能销毁{card:圣加州城际网阵}以支付此费用，因为以此方式支付费用会导致{card:阿泽夫协议}的推进需求恢复为3，从而不再满足将其计分的限制。
    - rule: rule_cost_zero
      text: 玩家可以支付0费用，即使其并未支付任何项目。0费用不会被自动支付。玩家必须明确地宣告支付以支付0费用。
      examples:
      - text: 潜袭者从总部读取{card:豆茎授权金}并宣告使用{card:自由库马洛：加密无政府主义者}的能力销毁{card:豆茎授权金}。即使潜袭者并未从任何卡牌上移除任何病毒指示物，该玩家仍然支付了此费用。
  - subsection: rule_modified_costs
    text: 一个费用的实际内容有可能取决于游戏状态。能力可以修改其自身的费用、修改某些类型或符合某些条件的费用，也可以包含需要被计算的费用。
    rules:
    - rule: rule_cost_calculation
      text: 如果一个费用中的某个数量会受到改变其数值的效果的影响，则在确定该数量的最终数值时，先取其默认值，然后逐个应用使该费用增加的效果，再逐个应用使该费用降低的效果。最后，如果以此过程得出的数值小于0，则将该数值设为0。
    - rule: rule_cost_quantities
      text: 一些能力在计算数量时会使用“每个”、“每有”或“加”等词语。当在一个费用中出现此类计算时，该计算的结果会在支付费用时确定。计算结果是一个总和，因此无论支付何种费用，支付行为都是一次性完成的。注意额外费用（{ref:rule_nested_cost}）不会与其他的费用合并计算。有关在其他场景下出现的计算数量的规则，另请参见{ref:Subsec_quantities_and_sets}。
      examples:
      - text: 潜袭者接驳有3层已推进的防火墙保护、且根目录中有已激活的{card:卡扬贝网阵}的服务器，并支付{card:卡扬贝网阵}的能力中的内部费用。此费用是1次支付6[c]，而非分3次支付2[c]，因此只满足一次{card:游网}能力的触发条件。
    - rule: rule_cost_x
      text: 一些费用中包含变量X。玩家在支付一个此类费用之前必须先选择并宣告一个正整数或0作为X的数值。被选择的数值必须符合所有适用的限制。
      examples:
      - text: '{card:心理统计分析}是一个打出费用为X的事务，且具有能力“X必须等于或少于潜袭者所具有的锁定标记数量。”如果潜袭者拥有3枚锁定标记，则公司在打出{card:心理统计分析}时可以选择0、1、2或3作为X的数值。'
    - rule: rule_cost_x_out_of_context
      text: 如果一项能力需要在并不支付某个费用的场景下确定该费用的数值，则出现在该费用中的任何X都会被视为0。
    - rule: rule_alternate_payment
      text: 一些能力会允许玩家以另一种方式支付某个费用的一部分或全部，从而修改该费用。这并不会改变该费用的数值，只会在玩家决定如何支付该费用时给予该玩家一个额外的选项。
      examples:
      - text: 公司激活{card:巨蜥}，该卡牌具有能力“激活本防火墙时，你可以废除1个议案以支付其激活费用中的10[c]。”且激活费用为14[c]。公司选择花费其信用池中的[c]、花费{card:天冕网阵}上的2[c]并废除1个议案以支付{card:巨蜥}的激活费用。
    - rule: rule_install_and_rez_reducing_total
      text: 指示公司安装并激活一张卡牌的能力可以同时减少如此做的“总”费用。此处的“总”意味着公司可以将该修改效果在相关卡牌的安装费用与激活费用之间分配。当此类修改效果生效时，公司声明安装费用所减少的信用点数量与激活费用所减少的信用点数量。此声明发生在{ref:rule_steps_installing_pay_install_cost}的开始、计算安装费用的数值之前，且以此方式所声明的数值必须是非负数，其总和必须等于原本的“总”修改效果所指定的信用点的数量。随后，这些费用依照{ref:rule_cost_calculation}中所述的通常流程，分别减少所声明的数量。
      examples:
      - text: 公司使用{card:巨嘴鸟}上的能力，安装并激活研发中心中的一张{card:阻塞}，总费用减3[c]。公司将{card:阻塞}安装到一台已有1层防火墙保护的服务器，这意味着在没有“总费用减3[c]”的修改效果的条件下，其安装费用应为1[c]且激活费用应为6[c]。公司将修改效果中的1[c]应用于安装费用，并将另外2[c]应用于激活费用，使得最终的安装费用变为0[c]、激活费用变为4[c]。
  - subsection: rule_cost_checkpoint
    text: 在玩家支付一个费用之后，会出现一个检查点。参见{ref:sec_checkpoints}。
    rules:
    - rule: rule_cost_checkpoint_cost_zero
      text: 即使被支付的费用为0，这一检查点仍然会出现。
  - subsection: rule_types_of_costs
    text: 游戏中主要有六种类型的费用：安装费用（主要用于硬件、程序与资源，还会在安装防火墙时产生）、打出费用（主要用于事务和事件）、激活费用（主要用于资产、升级与防火墙）、付费能力的触发费用、额外费用、以及内部费用。
    rules:
    - rule: rule_inherent_cost
      text: 安装费用、激活费用与打出费用都是卡牌的固有属性。这些费用自动适用于任何执行对应效果（安装、激活、或打出）的能力，除非该能力另有规定。另请参见{ref:sec_printed_cost}（有关这些费用出现在卡牌上时的更多内容）和{ref:sec_install_cost}，{ref:rule_inherent_rez_cost}和{ref:rule_playing_play_cost}（有关支付费用以安装、激活及打出卡牌的更多内容）。
    - rule: rule_inherent_cost_in_ability
      text: 安装费用、激活费用或打出费用的存在与否并不改变一个能力的强制或可选状态。如果一个效果指示玩家安装、激活或打出一张卡牌，则该玩家在能够支付时必须支付相关的费用。如果其无法支付，则该卡牌不会被安装、激活或打出。
    - rule: rule_inherent_and_additional_cost
      text: 如果一个效果指示玩家安装、激活或打出一张卡牌，但是此操作具有额外费用，则该玩家不会被迫使支付此额外费用。如果该玩家拒绝这么做，则其无需支付安装、激活或打出费用，同时该卡牌也不会被安装、激活或打出。
    - rule: rule_inherent_cost_aggregates
      text: 当玩家执行一个能够打出或安装一张或多张卡牌、且没有其它效果的行动时，这些卡牌的打出费用或安装费用都会被视作为执行该行动所花费的费用，即使在发起该行动与支付该费用之间发生了其他步骤。
      examples:
      - text: 公司拥有已激活的{card:吉夫斯型生化人}，并使用基础行动“[click]：打出一个事务”打出{card:蓝色许可}。作为基础行动的费用所花费的时点和作为{card:蓝色许可}的额外费用所花费的时点都被视作用于执行“[click]：打出一个事务”这一行动所花费的时点。
  - subsection: rule_ignoring_costs
    text: 一些能力会指示玩家在执行特定的效果时忽略某些费用。
    rules:
    - rule: rule_ignore_general_cost
      text: 如果玩家收到指示忽略6种主要费用类型中的一种或多种，则指定的费用会从必须被支付的总费用当中移除。所有其他并未指定被忽略的费用（通常是额外费用）仍然正常生效。
    - rule: rule_ignore_credit_cost
      text: 如果玩家收到指示忽略“信用点费用”，则任意类型的任何需要被支付的信用点都会从总费用中移除。任何不包括信用点的费用仍然正常生效。
    - rule: rule_ignore_all_costs
      text: 如果玩家收到指示忽略“所有费用”，则所有相关的费用包括额外费用均被移除，即总费用变为0。
  - subsection: rule_install_cost
    text: 安装卡牌时必须支付该卡牌的{term:安装费用}。
    rules:
    - rule: rule_install_cost_on_card
      text: 程序、资源或硬件的安装费用写在卡牌本身。
    - rule: rule_install_cost_ice
      text: 防火墙的安装费用为：对于该防火墙被安装后所保护的服务器，与当前保护该服务器的防火墙的数量相等的信用点。
    - rule: rule_no_install_cost
      text: 安装资产、升级或议案没有费用。
  - rule: rule_play_cost
    text: 打出事务或事件时必须支付该卡牌的{term:打出费用}。这些费用写在卡牌本身。
  - rule: rule_rez_cost
    text: 激活资产、升级或防火墙时必须支付该卡牌的{term:激活费用}。这些费用写在卡牌本身。
  - rule: rule_trigger_cost
    text: 付费能力的{term:触发费用}是该能力的文本的第一个部分，后跟一个冒号（:），然后是该能力的效果。有关付费能力的更多细节参见{ref:sec_paid_abilities}。
  - subsection: rule_additional_cost
    text: '{term:额外费用}是在发起某个特定的游戏效果的常规费用之外增加的费用。玩家必须与常规费用一同支付所有的额外费用，才能发起一个效果。'
    rules:
    - rule: rule_decline_additional_cost
      text: 如果玩家被迫使执行一个游戏效果，但这一操作具有额外费用，则该玩家可以拒绝支付该额外费用以防止该效果发生，即使其有能力支付此费用。
      examples:
      - text: 潜袭者读取{card:小保方协议}。通常情况下，潜袭者必须窃取其读取的议案，但由于窃取{card:小保方协议}具有额外费用，因此潜袭者可以拒绝受到网域伤害并放弃窃取议案。
    - rule: rule_additonal_cost_simultaenous
      text: 玩家在支付含有额外费用的常规费用的时必须一同支付所有的额外费用，即使多张卡牌或多项能力分别添加了不同的额外费用。玩家不能单独支付原费用，也不能单独支付任意的额外费用。如果玩家无法一次性支付所有的费用，则其不会支付任何费用，对应的效果也不能发生。
      examples:
      - text: 潜袭者在{card:武藏弁}和{card:预测算法}都是活动状态的期间读取{card:小保方协议}。潜袭者必须能够一次性支付2信用点并受到6点网域伤害，才能窃取{card:小保方协议}，即使这三个费用来自不同的卡牌能力。在所有费用都被支付之后，触发条件因支付其中的任意费用而得到满足的能力，如{card:这还不算惨}或{card:玄晖社}，在适用时可以结算。
    - rule: rule_additional_cost_checkpoint
      text: 对于一项通常情况下并不需要支付任何费用的效果，如果其需要一个额外费用，则在执行该效果的通常流程之前，会先支付该额外费用并结算一个检查点。另请参见{ref:rule_checkpoint_after_paying_cost}。
      examples:
      - text: 公司使用特性{card:鄂毕超重型物流}，并发起对{card:阿泽夫协议}的计分。将{card:阿泽夫协议}计分具有额外费用“销毁另一张你已安装的卡牌”。如果公司销毁的是一张已激活的卡牌，则将满足{card:鄂毕超重型物流}的能力的触发条件，这一能力会在与支付该费用所关联的检查点中结算。此过程会在将{card:阿泽夫协议}加入公司分数区、以及任何与计分议案有关的触发条件得到满足之前发生。
  - subsection: rule_nested_cost
    text: '{term:内部费用}是出现在能力的指示中的费用。在结算该能力期间，该能力的其他效果中的部分或全部必须在该内部费用被支付之后才能结算。'
    rules:
    - rule: rule_nested_cost_may
      text: 内部费用通常写作“[玩家]可以支付[费用]以[指示]”或“[玩家]可以支付[费用]。如果[你/其]如此做，[指示]。”的形式。如果费用中指定的玩家支付了指定的费用，则会结算指定的指示。否则，能力中的该部分不会结算。
    - rule: rule_nested_cost_unless
      text: 内部费用也可以写作“[指示]除非[玩家]支付[费用]”或“[玩家]可以支付[费用]。如果[你/其]未如此做，[指示]。”的形式。如果指定的玩家支付了指定的费用，则指定的指示不会结算，否则该指示会结算。
      examples:
      - text: 一条内容为“终止本次潜袭，除非潜袭者支付1[c]。”的子进程包含一个内部费用。如果潜袭者选择支付1[c]，则该子进程不会终止本次潜袭。
    - rule: rule_nested_cost_no_may
      text: 内容为“如果[你/其]如此做”或“如果[你/其]未如此做”，但前面没有“可以”的能力并不表示一个内部费用。
    - rule: rule_nested_cost_otherwise
      text: 一些能力会使用用语“否则”表示根据内部费用的支付与否应结算不同的指示。在拥有形式如规则{ref:rule_nested_cost_may}所述的内部费用的能力中，“否则”视为带有相同费用的“如果[你/其]未如此做”分句。反之，在带有形式如规则{ref:rule_nested_cost_unless}所述的内部费用的能力中，“否则”视为带有相同费用的“如果[你/其]如此做”分句。注意“否则”也可以出现在其它类型条件的上下文当中，其本身并不表示一个内部费用。
- section: sec_score_scoring_steal
  text: 分数、计分与窃取
  rules:
  - subsection: rule_score
    text: 玩家的分数区中所有议案的议案分数总和即为该玩家的{term:分数}。
    rules:
    - rule: rule_threat_level
      text: '{term:威胁等级}等于所有玩家的分数中的最大值。能力标记“威胁N”会使用威胁等级，参见{ref:rule_threat_flag}。'
      examples:
      - text: 如果潜袭者的分数为4点议案分数，而公司的分数为3点议案分数，则威胁等级为4。
  - rule: rule_game_win
    text: 在任意时间，如果一名玩家的分数大于或等于7，则该玩家在下一个检查点赢得游戏胜利。有关获得游戏胜利的内容参见{ref:sec_ending_the_game}，有关检查点的详细描述参见{ref:sec_checkpoints}。
  - subsection: rule_score_steal
    text: 玩家通过{term:计分}或{term:窃取}将议案加入其分数区。公司可以在其回合的某些付费能力窗口中选择将议案计分并加入其分数区。潜袭者可以在读取议案时窃取该议案并加入其分数区。
    rules:
    - rule: rule_advancement_requirement
      text: 议案的{term:推进需求}限制了公司何时可以将其计分。只有在议案上拥有超过或等于其推进需求的推进指示物时，公司才能将其计分。参见{ref:sec_advancing_cards}。
    - rule: rule_not_required_to_score
      text: 公司并不需要在满足议案的推进需求时便立即将其计分。
    - rule: rule_score_not_an_action
      text: 计分议案既不需要花费[click]，也不是一个行动。
    - rule: rule_decline_to_steal
      text: 潜袭者不能拒绝窃取其读取的议案，除非窃取该议案具有额外费用而潜袭者无法支付或不愿支付。有关读取的详细描述参见{ref:Chpt_access_breach}，有关额外费用的详细描述参见{ref:rule_additional_cost}。
    - rule: rule_add_agenda_to_score_area
      text: 如果一个效果直接将一个议案加入分数区，或是将一个议案从任意区域转移至分数区，则该议案既不会被视作被计分也不会被视作被窃取。
    - rule: rule_added_agendas_not_scored_or_stolen
      text: 如果一个效果导致另一张卡牌“作为一个议案”被加入分数区，则新转化的议案既不会被视作被计分也不视作被窃取。参见{ref:rule_add_card_to_score_area}。
  - rule: rule_score_area_faceup
    text: 议案总是牌面朝上加入分数区，无论其先前的状态是牌面朝上还是牌面朝下。
  - rule: rule_score_area_uninstalled
    text: 如果一个已安装的议案被计分或窃取，则该议案被卸载。被计分或窃取的议案上的所有推进指示物都返回银行。参见{ref:rule_trash_hosted_objects_when_host_trashed}。
  - rule: rule_agenda_scored
    text: 一些议案与其他卡牌的能力带有与计分议案相关的触发条件。这些能力会在公司将议案从当前区域转移至其分数区后变为待定。
  - rule: rule_agenda_stolen
    text: 一些议案与其他卡牌的能力带有与窃取议案相关的触发条件。这些能力会在潜袭者将议案从当前区域转移至其分数区后变为待定。
  - rule: rule_advancement_counters_reference
    text: 如果一项能力因一个议案被计分或窃取而满足其触发条件，则该能力的效果中所有涉及推进指示物数量之处，均以该议案在被计分或窃取前最后已知的推进指示物数量为准。
- section: sec_advancing_cards
  text: 推进卡牌
  rules:
  - rule: rule_advance
    text: '{term:推进}一张卡牌指的是从银行放置一枚推进指示物到该卡牌上。公司通常是在其行动阶段中使用基础行动推进卡牌，但卡牌能力也可以推进卡牌。'
  - rule: rule_placing_advancement_counter
    text: 结算一项直接将推进指示物放置到一张卡牌上的指示并不等同于推进一张卡牌。类似地，结算一项将推进指示物从一张卡牌转移到另一张卡牌的指示也不等同于推进一张卡牌。
    examples:
    - text: 公司打出{card:无心之心}，选择安装{card:革新奥克敦}。由于三枚推进指示物是被直接放置在{card:革新奥克敦}上的，因此公司不会通过其能力获得任何信用点。
  - rule: rule_you_can_advance
    text: 公司只能推进某些已安装的卡牌。议案总是可以被推进。如果一张非议案卡牌上写有该卡牌“可以被推进”或“你可以推进”该卡牌，则这张卡牌也可以被推进，即使其尚未激活。一张卡牌可以被推进的次数没有限制。
  - rule: rule_advanced_card
    text: “已推进的卡牌”指的是被1枚或更多的推进指示物所附载的卡牌。
- section: sec_trashing
  text: 销毁
  rules:
  - rule: rule_trashing
    text: '{term:销毁}指的是将一个物件转移至其所有者的弃牌堆的行为。'
  - rule: rule_access_trash
    text: 在读取的过程中，潜袭者有机会支付被读取的卡牌的销毁费用以将其销毁。参见{ref:rule_basic_trash_ability}。
  - rule: rule_trashed_vs_discarded
    text: 被销毁的卡牌并不会被视作被弃除，反之亦然。防止一张卡牌被销毁并不能防止这张卡牌被弃除。
  - subsection: rule_trash_symbol
    text: 符号[trash]表示销毁其所在的物件。这个符号会被用作某些能力的费用。
    examples:
    - text: '{card:替罪羊}的最后一个能力的内容为“[trash]: 获得2[c]”。触发此能力的费用是销毁{card:替罪羊}。'
    rules:
    - rule: rule_trash_ability
      text: “[trash]能力”指的是在其触发费用中包含[trash]的付费能力。
    - rule: rule_use_trash_ability
      text: 一些付费能力的触发费用是多个由“或”分隔的选项。当玩家触发此类能力时，只有当实际被支付的费用包含[trash]时，才被视作“使用了一个[trash]能力”。
- section: sec_memory
  text: 内存
  rules:
  - rule: rule_memory_unit
    text: '{term:内存单元}（[MU]）是潜袭者可用于安装程序的空间。'
  - rule: rule_memory_limit
    text: 潜袭者的{term:内存上限}是其拥有的[MU]的总和。如果潜袭者的特性卡牌并未指定初始内存上限，则其初始内存上限为4[MU]。形式为“+N[MU]”的能力会将潜袭者的内存上限增加N[MU]。
    examples:
    - text: 潜袭者使用的特性具有4[MU]的初始内存上限。该玩家安装了一张{card:T400记忆钻石}，该卡牌具有能力“+1[MU]“。因此潜袭者可以安装合计占用最多为5[MU]的程序。
    rules:
    - rule: rule_memory_unused_mu
      text: The Runner's {term:unused} [MU] is their memory limit minus the total memory cost of all of their installed programs. The Runner's [MU] is {term:full} if they have 0 unused [MU].
      new:
  - rule: rule_memory_cost
    text: 程序拥有{term:内存费用}，该费用会持续占用内存上限。有关潜袭者已安装的程序如何受到内存上限的的限制，参见{ref:Rule_program_memory_cost}。
  - subsection: rule_memory_restricted_mu
    new:
    text: 一些能力会给予潜袭者[MU]，但这些[MU]只能被用于满足了给定条件的程序。
    rules:
    - rule: rule_memory_counting_mu_ignores_restrictions
      new:
      text: 如果一个计算出的数值直接涉及潜袭者的内存上限或其剩余的[MU]，则该计算过程会忽略使用上述[MU]的要求。
    - rule: rule_memory_check_mu_restrictions
      new:
      text: 为确定潜袭者已安装的程序是否满足对其[MU]的限制，需要创建一个映射：对每个已安装的程序，将其内存费用中的每1[MU]分配给一个特定的来源（无论是潜袭者的初始内存上限还是由能力提供的额外[MU]）。分配给每个来源的总[MU]不能超过该来源所提供的[MU]的数量，且对于被分配到给定来源的[MU]，拥有这些[MU]的所有程序都必须满足施加在该[MU]上的限制。如果无法建立起这样的映射，则潜袭者被视作超过了其内存上限，且必须依照{ref:rule_program_memory_cost}中所述销毁已安装的程序。
- section: sec_card_visibility
  text: 卡牌可见性
  rules:
  - subsection: rule_faceup_facedown
    text: 游戏区及其他公开区域中的卡牌只能是{term:牌面朝上}或{term:牌面朝下}。牌面朝上的卡牌对所有玩家都是可见的。牌面朝下的卡牌则应翻转，使其包含卡牌信息的一面不可见。
    rules:
    - rule: rule_hidden_secret_faceup_facedown
      text: 隐藏区域和秘密区域（参见{ref:sec_game_zones_general}）中的卡牌既不是牌面朝上的也不是牌面朝下的。
    - rule: rule_hosted_cards_treated_as_group
      text: 一些效果能够将多张卡牌同时附载到一个物件上，或者同时将多张卡牌置于一旁。因同一效果同时进入某个区域的所有牌面朝下的卡牌被视为一个组。分别参见{ref:rule_host_faceup_facedown}和{ref:rule_facedown_set_aside_distinct_groups}。
  - subsection: rule_look
    text: 当一位玩家{term:查看}一张卡牌时，该玩家被允许查看该卡牌的正面，即使在通常情况下该卡牌的正面对其并不可见。如果该卡牌通常情况下对另一位玩家并不可见，则玩家在查看该卡牌时不能将其展示给另一位玩家。
    rules:
    - rule: rule_look_at_controlled_facedown
      text: 玩家可以在任意时间查看其操控的牌面朝下的卡牌。
  - rule: rule_reveal
    text: '{term:展示}一张卡牌指的是将其正面展示给所有玩家，然后将其恢复到其先前的状态。'
  - rule: rule_expose
    text: 一些能力会指示潜袭者{term:揭示}一张或多张卡牌。揭示一张卡牌即展示该卡牌，区别在于只有已安装且未激活的卡牌可以被揭示。
  - rule: rule_look_reveal_expose_access_distinct
    text: 指示玩家查看、展示、揭示或读取一张卡牌的效果是不同的，即使有时其执行的行为是类似的。有关读取的更多信息参见{ref:chpt_access_breach}。
  - rule: rule_remain_visible
    text: 如果某个正在结算的能力指示其中一位或双方玩家查看或展示一张或一组卡牌，则在该能力全部完成结算或是这些卡牌被转移至另一个位置之前，每张这样的卡牌对相关的玩家都保持可见。{n}另请参见{ref:rule_visibility_after_access}。{/n}
  - rule: rule_ambush_text
    text: 能力“在潜袭者从研发中心读取本[卡牌类型]的期间，其必须展示之。”是在整个读取的持续时间当中都生效的持续能力。同样的情况也适用于较早版本的用语“如果[这张卡牌]从研发中心被读取，潜袭者必须展示之”。
