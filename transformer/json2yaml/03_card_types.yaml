chapter: chpt_card_types
text: 卡牌类型
sections:
- section: sec_identities
  text: 特性
  rules:
  - subsection: rule_identity_play_area
    text: 在游戏开始时，每位玩家的游戏区中都有一个活动的特性。参见{ref:sec_starting_the_game}。
    rules:
    - rule: rule_identity_double_sided
      text: 一些特性是双面的。对于双面特性，只有其正面写有其牌组张数下限和影响力上限值。对于双面特性，任何时候只有其当前朝上的那一面是活动的。
    - rule: rule_identity_not_installed
      text: 特性不会被安装。
  - rule: rule_identity_deck_size_influence
    text: 只有特性卡牌具有牌组张数下限和影响力上限。这些数值并不会作用于游戏过程当中，而是确定与该特性相关的牌组的构筑限制。参见{ref:sec_deck_construction}。
  - rule: rule_identity_base_link
    text: 只有潜袭者特性具有基础中转。这一数值用于计算潜袭者的中转值。参见{ref:sec_link}。
  - rule: rule_identity_HQ
    text: 公司的特性卡牌用于标明总部的位置。参见{ref:subsec_hq}。
- section: sec_agendas
  text: 议案
  snippet: 议案代表公司的重要数据。当公司推进议案并将之计分时，便代表着其关键项目的完成。当潜袭者窃取议案时，便意味着其获取了公司的机密数据。
  rules:
  - rule: rule_agendas_in_roots
    text: 公司只能在远程服务器的根目录中安装议案。在任意一台远程服务器的根目录中，同一时间只能有一个已安装的议案或一个已安装的资产。参见{ref:subsec_remote_servers}。
  - subsection: rule_agenda_advancement_requirement_agenda_points
    text: 只有议案具有推进需求和议案分数。参见{ref:sec_score_scoring_steal}。
    rules:
    - rule: rule_agenda_advancement_requirement
      text: 议案的推进需求是公司在将其计分前，该议案上必须具有的推进指示物的最低数量。
    - rule: rule_score_from_score_area
      text: 一张议案上的议案分数会在该议案位于某一名玩家的分数区期间添加到该玩家的分数中。
  - subsection: rule_agendas_not_rezzed
    text: 议案不能被激活，且在被安装期间是闲置的。公司分数区中的议案是活动的。潜袭者分数区中的议案是闲置的，除非在议案的卡牌文本中另有说明。参见{ref:sec_score_area}。
    rules:
    - rule: rule_agendas_faceup
      text: 一些议案可以被牌面朝上安装，或通过卡牌能力翻转至牌面朝上。牌面朝上的议案既不是已激活的，也不是未激活的。如果一个议案的印刷文本指示公司将其正面朝上安装，则在该议案被安装期间，其能力是生效的。
    - rule: rule_advancemenet_requirements_modification
      text: 一些议案会修改窃取或计分该议案的需求。在满足指定的限制或要求的前提下，这些能力总是生效的。参见{ref:rule_ability_active_inactive_source_card}。
  - rule: rule_agendas_advanced
    text: 议案总是可以被推进。参见{ref:sec_advancing_cards}。
- section: sec_assets
  text: 资产
  snippet: 资产表示公司所掌握的各种资源与人脉。
  rules:
  - rule: rule_asset_root_remote
    text: '公司只能在远程服务器的根目录中安装资产。在任意一台远程服务器的根目录中，同一时间只能有一个已安装的议案或一个已安装的资产。参见{ref:subsec_remote_servers}。 '
  - rule: rule_asset_rez_cost
    text: 资产是具有激活费用的卡牌类型之一。资产在被安装时是未激活的，直到公司在一个付费能力窗口中通过支付其激活费用将其激活之前，资产都保持闲置。参见{ref:sec_faceup_facedown_status}。
  - rule: rule_asset_trash_cost
    text: 资产是具有销毁费用的卡牌类型之一。如果潜袭者读取一个资产，则其可以支付此销毁费用以销毁该资产。参见{ref:rule_basic_trash_ability}。
  - rule: rule_asset_lady_liberty
    text: 资产{card:自由女神}具有子类型{subtype:区域}与文本”每台服务器限制1个{subtype:区域}“。有关{subtype:区域}卡牌的规则参见{ref:subsec_regions}。
- section: sec_ice
  text: 防火墙
  snippet: 防火墙是通过各种方式保护公司服务器的复杂安全系统。关于防火墙这一名称（Ice）所代表的含义有各种猜测，但最常见的说法是”入侵对抗电子系统（Intrusion Countermeasures Electronics）"。
  rules:
  - rule: rule_ice_piece_of_ice
    text: ”防火墙“和”一层防火墙“的含义相同。
  - subsection: rule_ice_install
    text: 防火墙是唯一被安装以保护服务器的卡牌类型。防火墙不能被安装在服务器的根目录。参见{ref:subsec_protecting_a_server}。
    rules:
    - rule: rule_ice_layout
      text: 保护一台服务器的防火墙会被横置在该服务器前方，且最外层的防火墙离服务器最远。
    - rule: rule_ice_instal_outermost
      text: 当公司安装一层防火墙时，其必须将该防火墙安装到保护一台服务器的最外层位置。参见{ref:sec_install_uninstall}。
  - subsection: rule_ice_rez_cost
    text: 防火墙是具有激活费用的卡牌类型之一。防火墙在被安装时是未激活的，直到公司通过支付其激活费用将其激活之前，防火墙都保持闲置。参见{ref:sec_faceup_facedown_status}。
    rules:
    - rule: rule_ice_rez_window
      text: 与资产和升级不同，通常情况下防火墙只有在潜袭中被接驳的期间才能够被激活。参见{ref:sec_approach_ice_phase}。
  - subsection: rule_ice_strength_value
    text: 防火墙是具有强度的卡牌类型之一。防火墙的强度决定了哪些破解器能够与之对接。参见{ref:subsec_icebreakers}。
    rules:
    - rule: rule_ice_strength_modification_duration
      text: 如果一项能力会在一次潜袭的剩余时间内修改一层防火墙的强度，但该能力在潜袭之外的一次遭遇中结算，则这一修改效果变为持续至该次遭遇结束。
      examples:
      - text: 潜袭者使用{card:帮派标志}读取并遭遇总部中的{card:大天使}。潜袭者使用{card:恶魔护符}降低{card:大天使}的强度。通常情况下，该强度减少效果应持续至本次潜袭的剩余时间结束，但由于当前没有正在进行的潜袭，因此变为持续至本次遭遇的剩余时间结束。
  - subsection: rule_ice_trash_cost
    text: 一些防火墙具有销毁费用。如果潜袭者读取一层具有销毁费用的防火墙，则其可以支付此销毁费用以销毁该防火墙。参见{ref:rule_basic_trash_ability}。
    rules:
    - rule: rule_ice_access
      text: 与资产、升级和议案不同，已安装的防火墙通常情况下是不会被读取的。遭遇一层防火墙并不会导致读取该防火墙，也不会给予潜袭者支付其销毁费用的机会。
  - rule: rule_ice_install_cost
    text: 防火墙是唯一具有安装费用的公司卡牌。一层防火墙的安装费用并不是一个印刷数值，而是根据其他已安装用于保护相关服务器的防火墙数量，计算得出的一个数值。参见{ref:rule_install_cost}。
  - rule: rule_ice_subroutine
    text: 防火墙是唯一具有子进程的卡牌。参见{ref:sec_subroutines}。
- section: sec_operations
  text: 事务
  rules:
  - subsection: rule_operation_play
    text: 事务是唯一会被打出的公司卡牌。事务不能被安装。打出一个事务会使其能力生效，且一旦这些能力被完全结算，该事务即被销毁。参见{ref:sec_playing_events_and_operations}。
    rules:
    - rule: rule_operation_condition
      text: 一些事务具有子类型{subtype:状态}。作为其能力的一部分，{subtype:状态}事务会将其自身转化为{subtype:状态}指示物，并安装其自身。{subtype:状态}事务不能被安装效果所安装，只能通过其自身的转化能力来安装。参见{ref:rule_card_to_counter}。
    - rule: rule_operation_current
      text: 一些事务具有子类型{subtype:局势}。作为其能力的一部分，{subtype:局势}事务会防止其自身被销毁，直到另一个{subtype:局势}事务或事件被打出，抑或是潜袭者窃取了一个议案。当上述的其中之一发生时，当前活动的{subtype:局势}会在下一个检查点中被销毁。参见{ref:rule_play_not_trashed_until}。
    - rule: rule_operation_lockdown
      text: 一些事务具有子类型{subtype:封锁}。作为其能力的一部分，{subtype:封锁}事务会防止其自身被销毁，直到该事务被打出后公司的下个回合开始。一旦公司的回合开始，此效果便会结束，且该事务会在下一个检查点中、任意被标记为待定的能力能够被触发之前被销毁。参见{ref:rule_play_not_trashed_until}。
  - rule: rule_operation_play_cost
    text: 事务是唯一具有打出费用的公司卡牌。事务的打出费用指的是公司为打出该事务所必须支付的信用点数量。参见{ref:sec_playing_events_and_operations}。
  - rule: rule_operation_trash_cost
    text: 一些事务具有销毁费用。如果潜袭者读取一个具有销毁费用的事务，则其可以支付此销毁费用以销毁该事务。参见{ref:rule_basic_trash_ability}。
- section: sec_upgrades
  text: 升级
  rules:
  - rule: rule_upgrade_install
    text: 公司可以将升级安装在任意服务器的根目录中。升级是唯一可以被安装在中央服务器根目录中的卡牌类型。
  - rule: rule_upgrade_no_limit
    text: 一台服务器的根目录中可以安装任意数量的升级。
  - rule: rule_upgrade_rez_cost
    text: 升级是具有激活费用的卡牌类型之一。升级在被安装时是未激活的，直到公司在一个付费能力窗口中通过支付其激活费用将其激活之前，升级都保持闲置。参见{ref:sec_faceup_facedown_status}。
  - rule: rule_upgrade_trash_cost
    text: 升级是具有销毁费用的卡牌类型之一。如果潜袭者读取一个升级，则其可以支付此销毁费用以销毁该升级。参见{ref:rule_basic_trash_ability}。
  - subsection: subsec_regions
    text: 区域
    toc:
    rules:
    - rule: rule_upgrade_region
      text: 一些升级具有子类型{subtype:区域}。所有{subtype:区域}都具有文本“每台服务器限制1个{subtype:区域}”。
    - rule: rule_region_one_root
      text: '{subtype:区域}的限制只对已被安装或正在被安装到服务器根目录且具有{subtype:区域}子类型的卡牌生效。这一限制既不适用于中央服务器中的卡牌，也不适用于防火墙。'
    - rule: rule_region_active_inactive
      text: '{subtype:区域}的限制适用于{ref:rule_region_one_root}中指定的所有卡牌，无论这些卡牌是活动的还是闲置的。'
    - rule: rule_region_install
      text: 当公司将一张具有{subtype:区域}子类型的卡牌安装到一台服务器的根目录，且其中已安装有一个{subtype:区域}时，公司必须销毁这个已安装的{subtype:区域}。参见{ref:sec_install_uninstall}。
    - rule: rule_region_swap
      text: 如果在目的地位置中已经安装有一张{subtype:区域}卡牌，则公司不能将另一张{subtype:区域}卡牌与该位置的一张非{subtype:区域}卡牌互换。
- section: sec_events
  text: 事件
  rules:
  - subsection: rule_event_play
    text: 事件是唯一会被打出的潜袭者卡牌。事件不能被安装。打出一个事件会使其能力生效，且一旦这些能力被完全结算，该事件即被销毁。参见{ref:sec_playing_events_and_operations}。
    rules:
    - rule: rule_event_condition
      text: 事件{card:潜逃}具有子类型{subtype:状态}。作为其能力的一部分，{card:潜逃}会将其自身转化为一个状态指示物，并安装其自身。此事件不能被安装效果所安装，只能通过其自身的转化能力来安装。参见{ref:rule_card_to_counter}。
    - rule: rule_event_current
      text: 一些事件具有子类型{subtype:局势}。作为其能力的一部分，{subtype:局势}事件会防止其自身被销毁，直到另一个{subtype:局势}事务或事件被打出，抑或是公司将一个议案计分。当上述的其中之一发生时，当前活动的{subtype:局势}会在下一个检查点中被销毁。参见{ref:rule_play_not_trashed_until}。
  - rule: rule_event_play_cost
    text: 事件是唯一具有打出费用的潜袭者卡牌。事件的打出费用指的是潜袭者为打出该事件所必须支付的信用点数量。参见{ref:sec_playing_events_and_operations}。
- section: sec_hardware
  text: 硬件
  snippet: 潜袭者的硬件是其所能使用的各种实体工具：计算机、芯片、以及其他各种机械装置，这些工具构成了潜袭者的装备。
  rules:
  - rule: rule_hardware_piece_of_hardware
    text: “硬件”和“一个硬件”的含义相同。
  - rule: rule_hardware_install
    text: 潜袭者将硬件安装到游戏区中。
  - rule: rule_hardware_install_cost
    text: 硬件是具有安装费用的卡牌类型之一。潜袭者通过支付一个硬件的安装费用将其以牌面朝上且活动的状态安装。参见{ref:sec_install_uninstall}。
  - rule: rule_hardware_no_limit
    text: 潜袭者可以安装任意数量的硬件。
  - subsection: subsec_consoles
    text: 控制台
    toc:
    rules:
    - rule: rule_hardware_console
      text: 一些硬件具有子类型{subtype:控制台}。所有{subtype:控制台}都具有文本“每位玩家限制1个{subtype:控制台}”。
    - rule: rule_install_console
      text: 如果一位玩家在任何时间操控超过一个已安装的{subtype:控制台}，则除了最后一个变为活动的{subtype:控制台}，其他所有{subtype:控制台}都被销毁。以这种方式销毁卡牌不能被防止。
    - rule: rule_console_limitation
      text: 此限制只对具有{subtype:控制台}子类型的硬件生效。
    - rule: rule_console_limitation_active
      text: 此限制只对活动的{subtype:控制台}生效。玩家可以在其牌组中包含多张同名的{subtype:控制台}，甚至也可以包含不同的{subtype:控制台}。
- section: sec_programs
  text: 程序
  snippet: 程序是潜袭者所使用的数字工具，主要被用作入侵的手段。
  rules:
  - rule: rule_program_install
    text: 潜袭者将程序安装到游戏区中。
  - rule: rule_program_install_cost
    text: 程序是具有安装费用的卡牌类型之一。潜袭者通过支付一个程序的安装费用将其以牌面朝上且活动的状态安装。参见{ref:sec_install_uninstall}。
  - subsection: rule_program_memory_cost
    text: 程序是唯一具有内存费用的卡牌类型。程序的内存费用指的是该程序在被安装期间所需的内存单元数量。
    rules:
    - rule: rule_program_memory
      text: 安装一个程序并不会永久地消耗内存。程序会占用其所指定数量的内存单元，直至该程序被卸载，此时这些内存单元便可被其他程序使用。
    - rule: rule_program_install_exceed_memory_limit
      text: 当潜袭者安装一个程序，使得已安装程序的内存费用总和会超过潜袭者的内存上限时，其必须销毁一个或多个已安装的程序，直至剩余的已安装程序连同新程序的内存费用总和不再超过潜袭者的内存上限。参见{ref:sec_install_uninstall}。
    - rule: rule_program_other_exceed_memory_limit
      text: 如果潜袭者的内存上限减少至低于已安装程序的内存费用总和，或者已安装程序的内存费用总和由于安装新程序以外的原因增加至超过内存上限，则潜袭者必须销毁一个或多个已安装的程序，直至剩余程序的内存费用总和不超过潜袭者的内存上限。此过程会发生在内存费用超过内存上限之后的下一个检查点当中。参见{ref:sec_checkpoints}。
    - rule: rule_program_memory_not_a_cost
      text: 程序的内存费用并不是一个费用。内存费用不能被增加、减少、忽略，或者被能够对安装程序的费用造成影响的能力以其他的方式修改。
  - subsection: rule_program_strength_value
    text: 程序是具有强度的卡牌类型之一。
    rules:
    - rule: rule_icebreakers_strength_value
      text: 具有{subtype:破解器}子类型的程序拥有印刷强度值。{subtype:破解器}的强度决定了其能够与哪些防火墙对接。参见{ref:subsec_icebreakers}。
    - rule: rule_programs_without_strength_value
      text: 没有{subtype:破解器}子类型的程序不具有强度值。在{subtype:破解器}程序卡牌印刷其强度的位置，非{subtype:破解器}程序的卡牌会代之以一个破折号（–）。
  - subsection: subsec_icebreakers
    text: 破解器
    toc:
    rules:
    - rule: rule_program_icebreaker
      text: 一些程序具有子类型{subtype:破解器}。{subtype:破解器}程序拥有强度以及对接防火墙的能力。
    - rule: rule_icebreaker_strength_increase_implicit
      text: '{subtype:破解器}上修改该{subtype:破解器}强度的付费能力默认具有持续时间“在本次遭遇的剩余时间内”。'
      examples:
      - text: '{card:腐蚀者}具有能力“1[c]：强度+1”。由于其并未指定持续时间，因此该强度增加效果会持续至本次遭遇结束。'
    - rule: rule_icebreaker_strength_increase_specified
      text: 如果{subtype:破解器}的付费能力为修改其强度的效果指定了另一个持续时间，则该修改效果会持续至指定的持续时间和遭遇的持续时间都结束。
      examples:
      - text: '{card:戈尔迪之刃}具有能力“1[c]：本次潜袭的剩余时间内强度+1”。此能力会持续生效，直至本次潜袭结束，无论其是在一次遭遇中被触发的，还是在这次潜袭的其它步骤中被触发的。如果这项能力在潜袭以外发生的一次遭遇中被触发，则其强度增加效果会持续至该次遭遇结束。'
    - rule: rule_icebreaker_strength_increase_outside_of_encounter
      text: 如果{subtype:破解器}的付费能力在一次遭遇之外修改其强度，且并未指定其他适用的持续时间，则该修改效果会在下一个检查点中结束。
      examples:
      - text: 如果潜袭者在一次遭遇之外使用{card:腐蚀者}的能力增加其强度，则此效果只能持续到下一个检查点。
    - rule: rule_icebreaker_interface
      text: 所有的{subtype:破解器}都具有{term:对接}防火墙的能力，有时会将其称为“对接能力”。这些能力会由能力文本前的“对接”标记注明。
    - rule: rule_icebreaker_interface_during_encounter
      text: 潜袭者只能在遭遇的{ref:step_encounter_paw}中使用对接能力，且只能选择遭遇的防火墙及其子进程作为该能力效果的目标。有关目标的更多信息参见{ref:sec_targets}。
    - rule: rule_icebreaker_interface_strength
      text: 只有当一个{subtype:破解器}的强度大于或等于遭遇的防火墙的强度时，潜袭者才能使用该{subtype:破解器}上的对接能力。
    - rule: rule_icebreaker_interface_subtype
      text: 如果一个对接能力指定其只能影响某个特定子类型的防火墙，则该能力只能被用于一层具有指定的子类型的防火墙。如果一个{subtype:破解器}上的一项能力并未指定其影响的防火墙的子类型，则该能力可以被用于任意一层防火墙。
- section: sec_resources
  text: 资源
  snippet: 资源是为潜袭者提供帮助的各种人脉与技能。
  rules:
  - rule: rule_resource_install
    text: 潜袭者将资源安装到游戏区中。
  - rule: rule_resource_install_cost
    text: 资源是具有安装费用的卡牌类型之一。潜袭者通过支付一个资源的安装费用将其以牌面朝上且活动的状态安装。参见{ref:sec_install_uninstall}。
  - rule: rule_resource_no_limit
    text: 潜袭者可以安装任意数量的资源。
  - rule: rule_resource_trash_action
    text: 在潜袭者被锁定期间，作为一项基础行动，公司可以花费[click]与2[c]以销毁一个已安装的资源。参见{ref:sec_tags}。
