chapter: chpt_turns
text: 回合
sections:
- section: sec_turn_general
  text: 概述
  rules:
  - rule: rule_turn
    text: '{term:回合}指的是玩家在其中可以执行行动、且在优先权窗口中第一个获得行动优先权的一段时间。'
  - rule: rule_corp_turn_phases
    text: 公司的回合包括三个阶段。在{term:抽牌阶段}中，公司抽取研发中心顶端的卡牌至总部；在{term:行动阶段}中，公司花费[click]以执行行动；在{term:弃牌阶段}中，公司弃除卡牌直至总部中的卡牌数量不超过其手牌上限。当公司的回合结束时，潜袭者的回合开始。
  - rule: rule_runner_turn_phases
    text: 潜袭者的回合包括两个阶段。在{term:行动阶段}中，潜袭者花费[click]以执行行动；在{term:弃牌阶段}中，潜袭者弃除卡牌直至其操控器中的卡牌数量不超过其手牌上限。当潜袭者的回合结束时，公司的回合开始。
  - subsection: rule_begin_end_turn_step
    text: 每位玩家的回合开始与结束都对应回合时序中一个特定的步骤。
    rules:
    - rule: rule_turn_begin_trigger_conditions
      text: 与回合开始相关的触发条件并不是在回合时序开启时就被满足，而是在标明“回合正式开始”的时序步骤中被满足。
    - rule: rule_turn_end_trigger_conditions
      text: 与回合结束或弃牌阶段结束相关的触发条件会在标明“回合正式结束”的时序步骤中被满足，而不是在之后回合时序关闭时才被满足。弃牌阶段结束等同于回合结束。
    - rule: rule_before_turn_begins
      text: 一些效果可以在“回合开始”这一步骤之前或“回合结束”这一步骤之后发生。此时其回合时序正在进行的玩家仍为主动玩家，且在其回合中适用的效果此时也仍然适用，即使此时其回合尚未正式开始或已经正式结束。
    - rule: rule_never_between_turns
      text: 游戏一旦开始，便总是处于其中一位玩家或另一位玩家的回合，不存在“两个回合之间”的时间。
- section: sec_actions
  text: 行动
  rules:
  - subsection: rule_action_definition
    text: '{term:行动}指的是费用以[click]符号开始的付费能力。'
    rules:
    - rule: rule_costs_with_click
      text: 费用也可以包含[click]符号而不表示这是一个行动。
      examples:
      - text: '{card:专家联系人}上的能力“[click]：获得1[c]并抽1张卡牌。”是一个行动。{card:伊莱1.0}上的能力“失去[click]：破解1条本防火墙上的子进程。只有潜袭者可以使用本能力。”则不是一个行动，而是在付费能力窗口中使用。'
  - subsection: rule_initiate_action
    text: 玩家在其行动窗口中通过支付行动的费用[click]以及其他与该行动相关的费用，以发起一个行动。
    rules:
    - rule: rule_action_completion
      text: 一个行动一旦被发起，则在游戏推进至下一个步骤或开放另一个行动窗口之前，该行动必须完成。如果行动的效果发起了一个时序，例如一次潜袭，则玩家可以根据该嵌套时序所规定的优先权窗口使用付费能力、激活卡牌或计分议案。否则，在该行动结算期间，玩家不能主动执行这些效果。有关优先权的更多细节参见{ref:sec_timing_and_priority}。
    - rule: rule_action_timing_structure_completion
      text: 如果在一个行动结算的过程中，发起了一个时序，则在新的时序结束、且该行动在新的时序结束后的任何后续效果均结算完毕之前，该行动都不会结束。
      examples:
      - text: 潜袭者执行行动“打出一个事件”以打出{card:狂热式入侵}。直到由{card:狂热式入侵}发起的潜袭结束、潜袭者受到核心伤害、且{card:狂热式入侵}结算完毕被销毁之后，该行动才会结束。
    - rule: rule_action_conditional_ability_trigger
      text: 由于玩家执行了一个行动、使得其触发条件被满足的条件能力，会在该行动的触发费用被支付之后、行动的效果生效之前进行结算。参见{ref:rule_chain_reaction}。
    - rule: rule_finish_action_trigger_condition
      text: 一些条件能力会因一个行动“终止”、“结束”或“完成”而满足其触发条件。这些能力会在{ref:step_corp_turn_action}与{ref:step_runner_turn_action}之后的响应窗口中结算，分别对应公司与潜袭者所执行的行动。
  - subsection: rule_basic_actions
    text: 每位玩家都有若干总是可以执行的基础行动。公司的基础行动在{ref:rule_corp_actions}中列出，潜袭者的基础行动则在{ref:rule_runner_actions}中列出。
    rules:
    - rule: rule_with_the_basic_action
      text: 如果一项能力具有与“使用基础行动”执行某个效果相关的触发条件，则任何执行了该指定效果的基础行动都会满足该触发条件。如果一项能力对“使用基础行动”执行某个效果施加了费用，则该费用适用于任何作为结算基础行动的一部分而发生的该指定效果的实例。
  - rule: rule_actions_outside_action_phase
    text: 玩家只能在其回合的行动阶段中执行行动。如果一个效果指示玩家在其行动阶段以外执行一个行动，则该玩家不做任何事。
  - subsection: rule_same_different_actions
    text: 一些卡牌会涉及玩家执行“相同的行动”或“不相同的行动”。
    rules:
    - rule: rule_same_actions
      text: 对于玩家所执行的行动，如果这些行动都是相同的基础行动，抑或是这些行动都是由同一张卡牌的同一项能力所发起的，则这些行动是相同的。
    - rule: rule_defferent_actions
      text: 对于玩家所执行的行动，如果这些行动是由不同的基础行动或卡牌能力所发起的，则这些行动是不相同的。即使来自不同的卡牌上效果相同的能力，也仍是不相同的行动。
      examples:
      - text: 公司使用特性{card:幻镜所：无尽迭代}，打出{card:对冲基金}作为其回合的第一个行动。之后公司打出{card:横向发展}。即使打出的这两张卡牌是不同的，但公司两次都使用了基础行动“从总部打出1个事务”。由于其前两个行动是相同的，因此公司本回合无法触发幻镜所的能力。
  - subsection: rule_corp_actions
    text: 公司行动
    rules:
    - rule: rule_corp_basic_actions
      text: 除了由卡牌能力提供的行动之外，公司在其行动阶段中总是可以执行下列{term:基础行动}：
    - rule: rule_corp_basic_action_credit
      text: “[click]：获得1[c]。”
    - rule: rule_corp_basic_action_draw
      text: “[click]：抽1张卡牌。”
    - rule: rule_corp_basic_action_install
      text: “[click]：从总部安装1个议案、资产、升级或1层防火墙。”参见{ref:sec_install_uninstall}。
    - rule: rule_corp_basic_action_operation
      text: “[click]：从总部打出1个事务。”参见{ref:sec_playing_events_and_operations}。
    - rule: corp_basic_action_advance
      text: “[click]，1[c]：推进1张已安装的卡牌。”参见{ref:sec_advancing_cards}。
    - rule: corp_basic_action_trash_resource
      text: “[click]，2[c]：销毁1个资源。仅当潜袭者被锁定时才能执行本行动。”参见{ref:sec_tags}。
    - rule: corp_basic_action_purge_virus_counters
      text: “[click][click][click]：清除病毒指示物。”参见{ref:rule_purge}。
  - subsection: rule_runner_actions
    text: 潜袭者行动
    rules:
    - rule: rule_runner_basic_actions
      text: 除了由卡牌能力提供的行动之外，潜袭者在其行动阶段中总是可以执行下列{term:基础行动}：
    - rule: runner_basic_action_credit
      text: “[click]：获得1[c]。”
    - rule: runner_basic_action_card
      text: “[click]：抽1张卡牌。”
    - rule: runner_basic_action_install
      text: “[click]：从操控器安装1个程序、资源、或硬件。”参见{ref:sec_install_uninstall}。
    - rule: runner_basic_action_event
      text: “[click]：从操控器打出1个事件。”参见{ref:sec_playing_events_and_operations}。
    - rule: runner_basic_action_run
      text: “[click]：潜袭任意一台服务器。”参见{ref:chpt_runs}。
    - rule: runner_basic_action_remove_tag
      text: “[click]，2[c]：移除1枚锁定标记。”参见{ref:sec_tags}。
- section: sec_draw_phase
  text: 抽牌阶段
  rules:
  - rule: rule_draw_phase_definition
    text: 抽牌阶段是公司回合的第一个阶段，包括公司回合的正式开始与公司的强制抽牌。
  - rule: rule_mandatory_draw
    text: '{term:强制抽牌}是由公司执行的抽牌，其既不是一个行动，也不会花费[click]。'
  - rule: rule_no_runner_draw_phase
    text: 潜袭者的回合没有抽牌阶段。
- section: sec_action_phase
  text: 行动阶段
  rules:
  - rule: rule_action_phase_definition
    text: 行动阶段是潜袭者回合的第一个阶段，以及公司回合的第二个阶段。如{ref:sec_actions}所述，行动阶段是唯一一个玩家可以在其中执行行动的时序。
  - rule: rule_action_phase_duration
    text: 玩家在其行动阶段中必须持续执行行动，直至其不再有时点，或行动阶段因卡牌能力的指示而结束。玩家可以以任何组合与顺序执行行动，只要支付所要求的费用。一旦玩家不再有剩余的时点，行动阶段便结束。
  - subsection: rule_forced_action_phase_end
    text: 玩家的行动阶段可以被某些卡牌能力，如{subtype:终止}事务或事件的能力，所强制结束。当玩家的行动阶段被强制结束时，会发生以下事件：
    rules:
    - rule: rule_terminal_step_ends
      text: 行动阶段的当前步骤结束，并跳过所有剩余步骤。
    - rule: rule_terminal_priority_windows_close
      text: 所有当前开放的优先权窗口关闭，与之相关的能力失去其待定状态，且当前拥有优先权的玩家失去优先权。
    - rule: rule_terminal_completion
      text: 所有当前正在结算的行动或能力停止结算，并且被视作结束。
    - rule: rule_terminal_checkpoint
      text: 与行动阶段结束相关的条件被满足，并出现检查点。由该检查点所创建的响应窗口仍会被视作发生在行动阶段，但玩家不能在此窗口中执行行动。
    - rule: rule_terminal_to_discard_phase
      text: '{ref:rule_terminal_checkpoint}中的检查点所开放的响应窗口结束后，游戏进行至主动玩家的弃牌阶段。'
  - rule: rule_end_action_phase_outside_action_phase
    text: 如果一个效果试图在一位玩家的抽牌阶段、弃牌阶段或其对手的回合中结束其行动阶段，则此效果无任何作用。
- section: sec_discard_phase
  text: 弃牌阶段
  rules:
  - rule: rule_discard_phase_definition
    text: 弃牌阶段是每位玩家回合的最后一个阶段，包括弃牌步骤与该玩家回合的正式结束。
  - subsection: rule_discard_phase_discarding
    text: '{term:弃除}指的是当玩家在其弃牌阶段中超过其手牌上限时，将一张卡牌移动至其弃牌堆的这一动作。'
    rules:
    - rule: rule_discarding_facedown_status
      text: 从总部弃除的卡牌总是牌面朝下进入档案库，无论这些卡牌先前是否被潜袭者读取过。
    - rule: rule_discarding_trashed
      text: 被弃除的卡牌并不会视作被销毁，反之亦然。
  - subsection: rule_max_hand_size
    text: 玩家的{term:手牌上限}，指的是该玩家在其弃牌阶段能够在其手牌中保留的最大卡牌数量。
    rules:
    - rule: rule_max_hand_size_default
      text: 玩家开始游戏时，手牌上限为五张卡牌。
    - rule: rule_max_hand_size_core_damage
      text: 潜袭者受到的每点核心伤害会永久地使其手牌上限减1。参见{ref:sec_damage}。一些其他能力也能直接修改玩家的手牌上限。
  - subsection: rule_discard_step
    text: '{term:弃牌步骤}是公司时序中的{ref:step_corp_turn_discard}、潜袭者时序中的{ref:step_runner_turn_discard}。在该步骤中，主动玩家弃除卡牌至其手牌上限。'
    rules:
    - rule: rule_runner_discard_step
      text: 潜袭者在其弃牌步骤弃除卡牌之前，必须检查其是否死亡。参见{ref:rule_flatline}。
    - rule: rule_discard_step_noop
      text: 如果主动玩家的手牌数量小于或等于其手牌上限，则在此步骤中不会发生任何事。
    - rule: rule_discarding_process
      text: 如果主动玩家的手牌数量大于其手牌上限，则该玩家从其手牌中弃除数量等于二者差值的卡牌。由弃除卡牌的玩家选择弃除哪些卡牌，所有被选中的卡牌被同时弃除。
    - rule: rule_skip_discard_step
      text: 如果一个效果指示玩家跳过其弃牌步骤，则游戏从其弃牌阶段开始直接进行至弃牌步骤之后的步骤。该玩家不会检查其手牌上限或弃除卡牌。
- section: sec_steps_corp_turn
  text: 公司回合的步骤
  rules:
  - subsection: subsec_corp_draw_phase
    steps:
    text: 在抽牌阶段中，下列步骤按顺序发生：
    rules:
    - rule: step_corp_turn_allotted_clicks
      text: 公司获得其起始时点（默认为[click][click][click]）。
    - rule: step_corp_turn_draw_phase_paw
      text: 出现付费能力窗口，玩家可以在其中使用付费能力，公司可以激活非防火墙卡牌，且公司可以计分议案。(P) (R) (S)
    - rule: step_corp_turn_recurring_credits_refill
      text: 公司补充可再生信用点（[recurring]）。
    - rule: step_corp_turn_turn_formal_begin
      text: 公司的回合正式开始。与回合开始相关的触发条件被满足。
    - rule: step_corp_turn_mandatory_draw
      text: 公司执行其强制抽牌。
    - rule: step_corp_turn_draw_phase_complete
      text: 公司的抽牌阶段完成。游戏进行至公司的行动阶段。
  - subsection: subsec_corp_action_phase
    steps:
    text: 在公司的行动阶段中，下列步骤按顺序发生：
    rules:
    - rule: step_corp_turn_action_phase_paw
      text: 出现付费能力窗口，玩家可以在其中使用付费能力，公司可以激活非防火墙卡牌，且公司可以计分议案。(P) (R) (S)
    - rule: step_corp_turn_action
      text: 如果公司有尚未花费的[click]，则公司执行一个行动。否则，跳转至 (d)。
    - rule: step_corp_turn_action_phase_loop
      text: 返回 (a)。
    - rule: step_corp_turn_action_phase_end
      text: 公司的行动阶段正式结束。与行动阶段结束相关的条件被满足。
    - rule: step_corp_turn_action_phase_complete
      text: 公司的行动阶段完成。游戏进行至公司的弃牌阶段。
  - subsection: subsec_corp_discard_phase
    steps:
    text: 在公司的弃牌阶段中，下列步骤按顺序发生：
    rules:
    - rule: step_corp_turn_discard
      text: 公司弃除卡牌至其手牌上限。
    - rule: step_corp_turn_discard_phase_paw
      text: 出现付费能力窗口，玩家可以在其中使用付费能力，且公司可以激活非防火墙卡牌。(P) (R)
    - rule: step_corp_turn_lose_unspent_clicks
      text: 如果公司有尚未花费的[click]，则公司失去这些[click]。
    - rule: step_corp_turn_formal_end
      text: 公司的回合正式结束。与回合结束或弃牌阶段结束相关的条件被满足。
    - rule: step_corp_turn_complete
      text: 公司的弃牌阶段和回合完成。游戏进行至潜袭者的回合。
- section: sec_steps_runner_turn
  text: 潜袭者回合的步骤
  rules:
  - subsection: subsec_runner_action_phase
    steps:
    text: 在潜袭者的行动阶段中，下列步骤按顺序发生：
    rules:
    - rule: step_runner_turn_allotted_clicks
      text: 潜袭者获得其起始时点（默认为[click][click][click][click]）。
    - rule: step_runner_turn_action_phase_paw
      text: 出现付费能力窗口，玩家可以在其中使用付费能力，且公司可以激活非防火墙卡牌。(P) (R)
    - rule: step_runner_turn_recurring_credits_refill
      text: 潜袭者补充可再生信用点（[recurring]）。
    - rule: step_runner_turn_recurring_formal_begin
      text: 潜袭者的回合正式开始。与回合开始相关的条件被满足。
    - rule: step_runner_turn_loop_paw
      text: 出现付费能力窗口，玩家可以在其中使用付费能力，且公司可以激活非防火墙卡牌。(P) (R)
    - rule: step_runner_turn_action
      text: 如果潜袭者有尚未花费的[click]，则潜袭者执行一个行动。否则，跳转至 (h)。
    - rule: step_runner_turn_action_loop
      text: 返回 (e)。
    - rule: step_runner_turn_action_phase_end
      text: 潜袭者的行动阶段正式结束。与行动阶段结束相关的条件被满足。
    - rule: step_runner_turn_action_phase_complete
      text: 潜袭者的行动阶段完成。游戏进行至潜袭者的弃牌阶段。
  - subsection: subsec_runner_discard_phase
    steps:
    text: 在潜袭者的弃牌阶段中，下列步骤按顺序发生：
    rules:
    - rule: step_runner_turn_discard
      text: 潜袭者弃除卡牌至其手牌上限。
    - rule: step_runner_turn_discard_phase_paw
      text: 出现付费能力窗口，玩家可以在其中使用付费能力，且公司可以激活非防火墙卡牌。(P) (R)
    - rule: step_runner_turn_lose_unspent_clicks
      text: 如果潜袭者有尚未花费的[click]，则潜袭者失去这些[click]。
    - rule: step_runner_turn_formal_end
      text: 潜袭者的回合正式结束。与回合结束或弃牌阶段结束相关的条件被满足。
    - rule: step_runner_turn_complete
      text: 潜袭者的弃牌阶段和回合完成。游戏进行至公司的回合。
