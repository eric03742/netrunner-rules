chapter: chpt_appendix_timing_structures
text: 附录：时序参考
sections:
- section: sec_timing_structure_overview
  text: 概述
  rules:
  - rule: rule_timing_structure_quick_ref
    text: 下文包含了游戏中主要时序的速查指南。当玩家发起一个新的时序时，应从第一个标有序号的步骤开始，并根据顺序依次进行，除非依照指示移动到了另一个阶段或步骤。
  - rule: rule_timing_structure_reference_only
    text: 这些指南内容仅供快速查阅；有关各个时序的完整规则，可参见附在括号中的规则章节。下文中的 (P) 表示“可以使用付费能力 (Paid Abilities)”、(R) 表示“可以激活非防火墙卡牌 (Rez)”、(S) 表示“可以计分议案 (Score)”。
- section: sec_appendix_timing_structure_corps_turn
  text: 公司回合时序（{ref:Sec_steps_corp_turn}）
  toc_entry: 公司回合时序
  rules:
  - timing_structure:
    bold:
    elements:
    - text: 抽牌阶段
      elements:
      - text: 公司获得可用的时点。
      - text: 付费能力窗口：(P) (R) (S)。
      - text: 公司补充可再生信用点。
      - text: 公司的回合开始。
      - text: 公司抽1张牌。
    - text: 行动阶段
      elements:
      - text: 付费能力窗口：(P) (R) (S)。
      - text: 公司是否有未使用的时点？
        elements:
        - text: 如果否，前往{n}(d){/n}。
        - text: 如果是，公司执行一个行动。
      - text: 返回 (a)。
      - text: 公司的行动阶段结束。
        new:
    - text: 弃牌阶段
      elements:
      - text: 公司弃除卡牌。
      - text: 付费能力窗口：(P) (R)。
      - text: 公司失去未使用的[click]。
      - text: 公司的回合结束。
      - text: 公司的回合完成，游戏进行至潜袭者的回合。
- section: sec_appendix_timing_structure_runners_turn
  text: 潜袭者回合时序（{ref:Sec_steps_runner_turn}）
  toc_entry: 潜袭者回合时序
  rules:
  - timing_structure:
    bold:
    elements:
    - text: 行动阶段
      elements:
      - text: 潜袭者获得可用的时点。
      - text: 付费能力窗口：(P) (R)。
      - text: '潜袭者补充可再生信用点。 '
      - text: '潜袭者的回合开始。 '
      - text: 付费能力窗口：(P) (R)。
      - text: '潜袭者是否有未使用的时点？ '
        elements:
        - text: 如果否，前往{n}(h){/n}。
        - text: 如果是，潜袭者执行一个行动。
      - text: 返回 (e)。
      - text: 潜袭者的行动阶段结束。
        new:
    - text: 弃牌阶段
      elements:
      - text: 潜袭者弃除卡牌。
      - text: 付费能力窗口：(P) (R)。
      - text: 潜袭者失去未使用的[click]。
      - text: 潜袭者的回合结束。
      - text: 潜袭者的回合完成，游戏进行至公司的回合。
- section: sec_appendix_timing_structure_of_a_run
  text: 潜袭时序（{ref:Sec_steps_of_a_run}）
  toc_entry: 潜袭时序
  rules:
  - timing_structure:
    bold:
    elements:
    - text: 发起阶段
      elements:
      - text: 潜袭者宣告攻击的服务器。
      - text: 潜袭者获得负面声誉信用点。
      - text: 潜袭开始。
      - text: 如果有防火墙保护被攻击的服务器，则潜袭者的位置被设定为与最外层的防火墙对应。
        new:
      - text: 付费能力窗口：(P) (R)。
        new:
      - text: 潜袭者的位置是否对应一层防火墙？
        new:
        elements:
        - text: 如果是，前往 (2)。
        - text: 如果否，前往 (4)。
    - text: 接驳防火墙阶段
      elements:
      - text: 潜袭者接驳防火墙。
      - text: 付费能力窗口：(P) (R)，且防火墙可以被激活。
      - text: 被接驳的防火墙是否已激活？
        elements:
        - text: 如果是，前往 (3)。
        - text: 如果否，前往 (4)。
    - text: 遭遇防火墙阶段
      elements:
      - text: 潜袭者遭遇防火墙。
      - text: 付费能力窗口：(P)，且子进程可以被破解。
      - text: 是否有未破解的子进程待结算？
        elements:
        - text: 如果是，公司结算下一条。
        - text: 如果否，前往 (e)。
      - text: 返回 (c)。
      - text: 前往 (4)。
    - text: 移动阶段
      elements:
      - text: 如果潜袭从 (2) 或 (3) 到达此阶段，则潜袭者通过防火墙。
      - text: 付费能力窗口：(P)。
      - text: 潜袭者可以退出。
      - text: 如可能，潜袭者向内移动1位置。
      - text: 付费能力窗口：(P) (R)。
      - text: 潜袭者是否移动到了新的位置？
        elements:
        - text: 如果是，前往 (2)。
        - text: 如果否，前往 (g)。
      - text: 潜袭者接驳服务器。
      - text: 前往 (5)。
    - text: 成功阶段
      elements:
      - text: 潜袭宣告为成功。
      - text: 潜袭者侵入攻击的服务器。
      - text: 前往 (6)。
    - text: 潜袭结束阶段
      elements:
      - text: 关闭或结算在“终止本次潜袭”之前开放的优先权窗口。
      - text: 潜袭者失去未花费的负面声誉信用点。
      - text: 如适用，潜袭宣告为失败。
      - text: 潜袭完成。
- section: sec_appendix_timing_structure_of_breaching_a_server
  text: 侵入服务器时序（{ref:Sec_breaching_steps}）
  toc_entry: 侵入服务器时序
  rules:
  - timing_structure:
    elements:
    - text: 侵入开始。
    - text: 如果侵入档案库，则档案库中牌面朝下的卡牌翻至牌面朝上。
    - text: 如果侵入总部或研发中心，则决定从公司的手牌或牌组中读取的卡牌数量。
    - text: 是否有剩余待读取的可读取卡牌？
      elements:
      - text: 如果是，潜袭者选择一张可读取卡牌。
      - text: 如果否，前往 (7)。
    - text: 潜袭者读取所选择的卡牌。
    - text: 返回 (4)。
    - text: 侵入服务器完成。
- section: sec_appendix_timing_structure_of_accessing_a_card
  text: 读取卡牌时序（{ref:Sec_steps_accessing_card}）
  toc_entry: 读取卡牌时序
  rules:
  - timing_structure:
    elements:
    - text: 卡牌被读取。
    - text: 潜袭者可以销毁此卡牌，或使用另一个读取时能力。
    - text: 如果该卡牌是一个议案，则潜袭者窃取之。
    - text: 读取完成。
